    <field name="type">group</field>
    <field name="name">stream</field>
    <field name="url">group__stream.html</field>
    <field name="keywords">Stream</field>
    <field name="text">Stream abstraction API This section describes the stream abstraction through which all SnsrSession inputs and outputs are vectored The stream API is small and has well-defined semantics Streams can be created on different underlying data streams file names FILE handles memory segments live audio sources and sinks and so on Only the Type Constructors are type-specific all other functions are independent of the underlying stream type Operations that take SnsrStream handles as arguments operate on any of the types The same recognition function for example could be used to recognize from file or live input SnsrStream handles are reference-counted snsrRetain() snsrRelease() Handles are disposed of when their reference counts reach zero New handles are created with a reference count of 0 No operations are done on the underlying data provider until snsrStreamOpen() is called and no operations are done after snsrStreamClose() has been called The current implementation does not do any thread-level locking Threaded access to stream handles must be protected by explicit synchronization calls</field>
  </doc>
  <doc>
    <field name="type">group</field>
    <field name="name">stream-ops</field>
    <field name="url">group__stream-ops.html</field>
    <field name="keywords">Operations</field>
    <field name="text">Stream operations Functions in this group are used for basic SnsrStream operations such as opening reading writing and closing streams Additional utility functions are provided to print formatted data to a stream and to inspect stream state The error state of a SnsrStream handle persists only until the next operation on the stream This behavior differs from SnsrSession errors which must be cleared explicitly These functions do not change SnsrStream handle reference counts They are therefore safe to use on handles where reference count is zero</field>
  </doc>

    <field name="keywords">Type Constructors</field>
    <field name="text">This section describes the predefined stream type constructors SnsrStream wrappers are provided for stdio.h files memory segments FIFO buffers and audio recording devices Additional types provide support for SnsrStream transformations such as concatenation and format conversion Functions in this group that take SnsrStream arguments retain these handles and release them when they are no longer used A SnsrStream handle with a zero reference count used as an argument will therefore be deallocated when it is no longer needed Be sure to call snsrRetain() on handles that need to survive these function invocations</field>
  </doc>
  <doc>
    <field name="type">group</field>
    <field name="name">stream-spi</field>
    <field name="url">group__stream-spi.html</field>
    <field name="keywords">Provider API</field>
    <field name="text">This section describes the Service Provider Interface used to add new SnsrStream types Each SnsrStream type exposes a single API function used to create a new instance of this type This constructor function sets up the required data structures copies function arguments into these structures and then calls snsrStream_alloc() to allocate a new SnsrStream which it returns The constructor function must not open the underlying data stream The SnsrStream_Vmt::open() callback function will be used to do this instead Delaying the open operation allows for function compositions such as a SnsrStream that concatenates other SnsrStream s</field>
  </doc>

    <field name="keywords">SnsrAlloc_Vmt</field>
    <field name="text">SnsrAlloc virual method table This method table defines a heap allocator to use in place of malloc/realloc/free from stdlib The struct must remain valid until a call to snsrTearDown() or the application ends snsrConfig SNSR_CONFIG_ALLOC</field>
  </doc>
  <doc>
    <field name="type">variable</field>
    <field name="name">SnsrAlloc_Vmt::malloc</field>
    <field name="args">)(void *ctx, size_t size)</field>
    <field name="url">structSnsrAlloc__Vmt.html#af5ce4e29c866dc5d5a7bdc4e3ca0f443</field>
    <field name="keywords">malloc SnsrAlloc_Vmt::malloc SnsrAlloc_Vmt</field>
    <field name="text">Allocate memory from the heap This method should work like the standard library s malloc() function It should return a pointer to at least size bytes of writable memory aligned to at least the word size of the CPU size will always be larger than 0 ctx The value of the ctx member in this struct size Number of bytes to allocate A pointer to an aligned segment of writable memory NULL if memory could not be allocated</field>
  </doc>
  <doc>
    <field name="type">variable</field>
    <field name="name">SnsrAlloc_Vmt::free</field>
    <field name="args">)(void *ctx, void *ptr)</field>
    <field name="url">structSnsrAlloc__Vmt.html#a30d2237f051e7c5635d3afea3b0fa51e</field>
    <field name="keywords">free SnsrAlloc_Vmt::free SnsrAlloc_Vmt</field>
    <field name="text">Free memory allocated with the malloc or realloc methods This method should work like the standard library s free() function ptr will not be NULL ctx The value of the ctx member in this struct ptr Pointer to previously allocated heap segment</field>
  </doc>
  <doc>
    <field name="type">variable</field>
    <field name="name">SnsrAlloc_Vmt::realloc</field>
    <field name="args">)(void *ctx, void *ptr, size_t size)</field>
    <field name="url">structSnsrAlloc__Vmt.html#ab9db8ee3b18c3a037885de97f7d60c5d</field>
    <field name="keywords">realloc SnsrAlloc_Vmt::realloc SnsrAlloc_Vmt</field>
    <field name="text">Attempt to change the size of an allocation This method should work like the standard library s realloc() function ptr will not be NULL size will be larger than 0 ctx The value of the ctx member in this struct ptr Pointer to previously allocated heap segment size Number of bytes to expand the allocation size to A pointer to an aligned segment of writable memory NULL if the allocation could not be expanded</field>
  </doc>
  <doc>
    <field name="type">variable</field>
    <field name="name">SnsrAlloc_Vmt::size</field>
    <field name="args">)(void *ctx, void *ptr)</field>
    <field name="url">structSnsrAlloc__Vmt.html#afc7f2571ade70ac806336711c06abd55</field>
    <field name="keywords">size SnsrAlloc_Vmt::size SnsrAlloc_Vmt</field>
    <field name="text">Return the size of the ptr allocation This method should work like malloc_size() or malloc_usable_size() It should return the actual size of the block of memory allocated for ptr This will typically be a bit larger than the requested size This method is optional and used only by snsrAllocPerf() If the allocation size is not available set this method to NULL and avoid using snsrAllocPerf() ctx The value of the ctx member in this struct ptr Pointer to previously allocated heap segment The size of the memory block ptr points to</field>
  </doc>
  <doc>
    <field name="type">variable</field>
    <field name="name">SnsrAlloc_Vmt::roundUp</field>
    <field name="args">)(void *ctx, size_t size)</field>
    <field name="url">structSnsrAlloc__Vmt.html#a3aa514391f93032ef0353df7de47629e</field>
    <field name="keywords">roundUp SnsrAlloc_Vmt::roundUp SnsrAlloc_Vmt</field>
    <field name="text">Return the allocation size for a given request size This returns the size of the block that would be allocated when requesting a size byte segment This method is optional If set to NULL the block size will be the requested size rounded up to the next multiple of 8 ctx The value of the ctx member in this struct size Request size in bytes The size of the block that would be allocated for request size</field>
  </doc>
  <doc>
    <field name="type">variable</field>

    <field name="keywords">minPoolSize SnsrAlloc_Vmt::minPoolSize SnsrAlloc_Vmt</field>
    <field name="text">Return an estimate of the pool size required This method returns an estimate of the smallest allocator pool required to repeat an instrumented run This method is optional If set to NULL the estimated pool size will not be avialable in snsrAllocPerfStats() ctx The value of the ctx member in this struct maxAlloc The high water mark of bytes allocated by the instrumented application maxCount The high water mark of the number of allocations made by the application An estimate of the smallest backing store pool that could satisfy maxAlloc and maxCount</field>
  </doc>
  <doc>
    <field name="type">variable</field>
    <field name="name">SnsrAlloc_Vmt::addPool</field>

    <field name="keywords">addPool SnsrAlloc_Vmt::addPool SnsrAlloc_Vmt</field>
    <field name="text">Add a new backing store pool to the allocator This method adds a new pool to the backing store used for the heap This method is optional If set to NULL the allocator does not support adding pools to the heap store ctx The value of the ctx member in this struct pool void to the start of a read-write memory segment to use as additional allocator store This address must be aligned to the word size of the CPU size The number of bytes available at pool SNSR_ALLOC_RC_OK upon success any other SnsrAllocRC on failure</field>

    <field name="text">Initialize the memory allocator This method is called before any other to initialize the allocator This method is optional If set to NULL no additional initialization is done ctx The value of the ctx member in this struct SNSR_ALLOC_RC_OK upon success any other SnsrAllocRC on failure</field>

  <doc>
    <field name="type">struct</field>
    <field name="name">SnsrStream_Vmt</field>
    <field name="url">structSnsrStream__Vmt.html</field>
    <field name="keywords">SnsrStream_Vmt</field>
    <field name="text">SnsrStream virtual method table This method table defines stream behaviour when used as an argument to snsrStream_alloc() This struct must remain valid for the entire life of all the streams of this type Static allocation is recommended When one of these functions return open close or set read write a SnsrRC error code other than SNSR_RC_OK and additional error detail is available it should also set a detailed human-readable error message using snsrStream_setDetail() Error codes must be in the range from SNSR_RC_OK to SNSR_RC_FORMAT_NOT_SUPPORTED</field>
  </doc>

    <field name="text">The name of the stream type terminated with 0 This field is required and must not be NULL</field>
  </doc>
  <doc>
    <field name="type">variable</field>
    <field name="name">SnsrStream_Vmt::open</field>
    <field name="args">)(SnsrStream b)</field>
    <field name="url">structSnsrStream__Vmt.html#a4ffa2e93fa26e76dba18d792dcb63cb4</field>
    <field name="keywords">open SnsrStream_Vmt::open SnsrStream_Vmt</field>
    <field name="text">Opens the underlying data stream Called in response to a snsrStreamOpen() API call Will only be called on closed SnsrStream handles Must open the underlying stream in binary mode unless documented otherwise Must return SNSR_RC_OK if the operation succeeded and an error code if the resource could not be opened</field>
  </doc>
  <doc>
    <field name="type">variable</field>
    <field name="name">SnsrStream_Vmt::close</field>
    <field name="args">)(SnsrStream b)</field>
    <field name="url">structSnsrStream__Vmt.html#aa5deddfb0580afa8b511472b8a0ec918</field>
    <field name="keywords">close SnsrStream_Vmt::close SnsrStream_Vmt</field>
    <field name="text">Closes the underlying data stream Called in response to a snsrStreamClose() API call Will only be called on open SnsrStream handles Buffered output must be flushed Buffered input must be discarded Must return SNSR_RC_OK if the operation succeeded and an error code if the underlying resource could not be closed</field>
  </doc>
  <doc>
    <field name="type">variable</field>
    <field name="name">SnsrStream_Vmt::release</field>
    <field name="args">)(SnsrStream b)</field>
    <field name="url">structSnsrStream__Vmt.html#ace44ecb1a9e6dac42aef4adaf0e2901c</field>
    <field name="keywords">release SnsrStream_Vmt::release SnsrStream_Vmt</field>
    <field name="text">Releases private SnsrStream data Called just before the SnsrStream handle is de-allocated The handle will have been closed when this function is called there is no need to check Must release resources allocated by the type’s creation function</field>
  </doc>
  <doc>
    <field name="type">variable</field>
    <field name="name">SnsrStream_Vmt::read</field>
    <field name="args">)(SnsrStream b, void *data, size_t sizeInBytes)</field>
    <field name="url">structSnsrStream__Vmt.html#a94eac928611a6acc4d532d471c77608c</field>
    <field name="keywords">read SnsrStream_Vmt::read SnsrStream_Vmt</field>
    <field name="text">Reads data and makes it available as a SnsrStream Called in response to a snsrStreamRead() API call The handle will be open when this function is called and sizeInBytes 0 Must read sizeInBytes bytes into the buffer pointed to by data The read must block i.e not return until all the requested data have been read or an error is encountered Must return the number of actual bytes read This number of bytes read must be sizeInBytes unless An error occurred in which case snsrStream_setRC(b, &lt;error&gt;) with an appropriate error code must be called The end of the stream was reached in which case snsrStream_setRC(b, SNSR_RC_EOF) must be called</field>
  </doc>
  <doc>
    <field name="type">variable</field>
    <field name="name">SnsrStream_Vmt::write</field>
    <field name="args">)(SnsrStream b, const void *data, size_t sizeInBytes)</field>
    <field name="url">structSnsrStream__Vmt.html#a92e767a2b3f2d5da1e614dacf4095bd2</field>
    <field name="keywords">write SnsrStream_Vmt::write SnsrStream_Vmt</field>
    <field name="text">Writes data to the underlying data stream Called in response to a snsrStreamWrite() API call The handle will be open when this function is called and sizeInBytes 0 Must write sizeInBytes bytes reading them from the buffer pointed to by data The write must block i.e not return until all of the requested data have been written to the underlying stream or an error is encountered Must return the number of bytes actually written This number of bytes must be sizeInBytes unless an error occurred in which case snsrStream_setRC(b,) must be called with an appropriate error code</field>
  </doc>

    <field name="text">Overview This is release 7.4.0 of Sensory s TrulyNatural speech recognition SDK which includes A simplified C API with support for live audio capture on iOS macOS Linux and Windows Running Large Vocabulary Continuous Speech Recognition tasks Includes tools to build LVCSR models from grammars or lists of phrases and a model suitable for on-device command and control VoiceHub provides a user interface for creating recognition grammars Fixed-phrase and enrolled phrase spotter support Create custom spotter models with VoiceHub Command line tools to enroll and evaluate phrase spotter models Model output suitable for use with Sensory s DSP phrase spotter products See Changelog for a detailed list of changes from previous releases The TrulyNatural SDK is a strict superset of Sensory s TrulyHandsfree SDK with additional support for large vocabulary speech-to-text Requirements macOS x86_64 Linux or Windows version 1 0 or later Microsoft Visual Studio 2 0 2 2 development machine iOS Xcode 15.0 or later For optimal performance ensure that the dynamic range of the input audio spans at least 1 2 bits 2 4 dBFS peak-to-peak sample values from 2 0 4 8 to 2 0 4 7 and that no clipping is present Next steps Conceptual Model provides a high-level overview of the API design Follow Quick Start to build the included sample code See the Frequently Asked Questions Known Issues will be addressed in future releases Review the host Command-line Tools Use these to enroll user-defined triggers and evaluate models on the development machine See the Task Models page for a list of example spotters recognizers and templates included in this distribution Directory layout Directory Contents bin/ Host platform Command-line Tools data/enroll/ Test audio recordings include/ C API header files snsr.h lib/ arch Target platform C archive libraries model/ Task data models sample/ Sample code and applications sample/c C sample code and sources for Command-line Tools sample/ios iOS sample apps Installation utilities Name Description relicense Reapplies license keys in an installed TrulyNatural SDK uninstall Removes the TrulyNatural SDK installation Performance TrulyNatural libraries for Sensory s standard ports are fully optimized Vector instructions are used where available on x86 and ARM CPUs Much lower MCPS can be achieved by using Neon instructions when available on ARM cores Sensory Sales can assist in selecting appropriately sized models for your target platform</field>
