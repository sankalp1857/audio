    <field name="text">Open Source library acknowledgements Open Source library acknowledgements List of Open Source third-party modules linked into the binary The returned string lists one module per newline-separated line Each line contains the name of the library the license type and a URL to the module license text separated by tab characters The TrulyNatural SDK uses permissive software licenses only If the binary uses no Open Source modules the returned string is NULL Elide all Open Source modules from a TrulyNatural binary by Compiling with DSNSR_OMIT_OSS_COMPONENTS or by using custom initialization with models that do not require these components See SNSR_PREPARE_SUBSET_INIT snsr-edit and How can I reduce application code size snsrGetString() SNSR_LIBRARY_INFO Open Source Licenses</field>

    <field name="text">Recognition pipeline behavior Recognition pipeline behavior Use snsrPush() and snsrStop() in new code instead This boolean value controls whether snsrRun() flushes the recognition pipeline when one or more of the input streams report an end-of-file condition The default value is 1 which enables automatic flushing on SNSR_RC_EOF This is appropriate for most applications Set SNSR_AUTO_FLUSH to 0 when audio is presented to snsrRun() in small segments snsrGetInt() snsrSetInt() snsrRun() snsrPush() snsrStop()</field>

    <field name="text">Prepares a SnsrSession for generating custom initialization code Prepares a SnsrSession for generating custom initialization code Set this value to NULL to enable snsrLoad() instrumentation This is used by snsrSave() with SNSR_FM_SUBSET_INIT to generate custom library initialization code in C which references only modules encountered during snsrLoad() Linking against only a subset of available modules reduces executable size This example will create a custom-init.c file Add this to the build and recompile with DSNSR_USE_SUBSET to enable The linked executable(s) will contain just the modules required to run model-a.snsr and model-b.snsr Example snsrSave() snsrSetString() snsrLoad() SNSR_FM_SUBSET_INIT</field>

    <field name="text">A list of task names and versions A list of task names and versions When used with snsrRequire() the value argument must be a semicolon-separated list of SNSR_TASK_TYPE and SNSR_TASK_VERSION values This list must have at least one element A task will match the requirement if one of the SNSR_TASK_TYPE fields match and the corresponding SNSR_TASK_VERSION is satisfied If no SNSR_TASK_TYPE matches snsrRequire() returns SNSR_RC_REQUIRE_MISMATCH If a SNSR_TASK_TYPE matches but the associated SNSR_TASK_VERSION is not satisfied snsrRequire() returns SNSR_RC_VERSION_MISMATCH Example snsrRequire()</field>

    <field name="url">group__task.html#ga2056c278d40a1a9e8786fc264322498e</field>
    <field name="keywords">SNSR_PUSH_DURATION_LIMIT SNSR_PUSH_DURATION_LIMIT</field>
    <field name="text">Sets a limit to the maximum processing time snsrPush() should consume Sets a limit to the maximum processing time snsrPush() should consume This setting is the maximum number of miliseconds any call to snsrPush() should spend processing data before returning control to the caller The default value is 0 which disables the processing limit This requires a valid real-time clock function see SNSR_CONFIG_CLOCK_FUNC You should use a push-duration-limit if You re using snsrPush() You collect live audio on the same thread as the recognizer You will drop audio packets if you don t return from snsrPush() before the next packet is available SNSR_PUSH_DURATION_LIMIT adds a cap to the amount of CPU used in each call to snsrPush() This requires and allocates an additional input ring buffer If you have a separate thread or interrupt-driven live audio recording and you want to maximize throughput increase the size of the audio ring buffer instead of using a SNSR_PUSH_DURATION_LIMIT Recommendations Use 1 5 ms audio chunks The audio recording buffer size determines the longest time the average recognizer throughput can fall behind real time With a a 3 0 ms buffer only two 1 5 ms block fit which means that every SDK processing call must return within 1 5 ms or we ll lose a block or partial block Using a 3 0 0 ms buffer relaxes this 2 0 blocks mean that we can fall up to 1 8 blocks 2 7 0 ms behind before losing audio snsrSetDouble() snsrPush() SNSR_CONFIG_CLOCK_FUNC SNSR_PUSH_BUFFER_SIZE SNSR_RES_PUSH_BUFFER_BACKLOG</field>
  </doc>

    <field name="text">The size of the internal ring buffers used by snsrPush() If snsrPush() is used with a SNSR_PUSH_DURATION_LIMIT processing will require deferral if the duration limit is reached The size of the internal ring buffers used by snsrPush() If snsrPush() is used with a SNSR_PUSH_DURATION_LIMIT processing will require deferral if the duration limit is reached In this case snsrPush() will allocate a ring buffer to hold these data This setting configures the size of this buffer in bytes The default buffer size is sufficient to defer up to 2 5 0 ms of audio data snsrSetInt() snsrGetInt() SNSR_PUSH_DURATION_LIMIT SNSR_RES_PUSH_BUFFER_BACKLOG</field>
  </doc>

    <field name="text">Spotter operating point Spotter operating point Selects the trade-off between false accept and false reject errors for fixed-phrase spotters The operating point was known as the search index in earlier versions of the TrulyNatural SDK Range is 1 to 2 1 inclusive Note that not all operating points are necessarily valid Use SNSR_OPERATING_POINT_LIST to iterate over the available points Lower-numbered points have a lower false accept rate at the expense of higher false reject fraction The false accept rate is expressed as the expected number of false accepts where the recognizer mistakenly spots the trigger phrase per time unit The false reject rate is the percentage of times the actual trigger phrase is spoken but not recognized The default operating point is selected by Sensory during trigger development for a good balance between the these two error types snsrGetInt() snsrSetInt() SNSR_OPERATING_POINT_LIST</field>

    <field name="text">Out-of-vocabulary rejection sensitivity Out-of-vocabulary rejection sensitivity This setting controls out-of-vocabulary rejection for Custom Recognition Custom LVCSR recognizers report no-match/ for words or phrases that are not in the grammar With a SNSR_OOV_REJECT value of 0 the recognizer will never report no-match/ it will return the closest match instead With SNSR_OOV_REJECT at 1.0 almost all input will return no-match/ The optimal value for SNSR_OOV_REJECT depends on the vocabulary used A reasonable value to start testing with is 0.5 Do not change SNSR_OOV_REJECT for models that include statistical language model components These models typically have either broad- or background- in the model name and are configured to use the language model to recognize utterances not covered by the custom grammar Supported in TrulyNatural recognizers only snsrSetDouble()</field>

    <field name="type">enumvalue</field>
    <field name="name">SNSR_CONFIG_ALLOC</field>

    <field name="keywords">SNSR_CONFIG_ALLOC SNSR_CONFIG_ALLOC</field>
    <field name="text">Replace the heap allocator used in the TrulyNatural SDK This replaces the standard C heap allocator malloc() realloc() free() with a custom library-specific allocator This function will fail if any TrulyNatural heap allocations have been made Best practice is to configure the heap manager before calling any other library functions Example config SNSR_CONFIG_ALLOC vmt const SnsrAlloc_Vmt This struct must remain valid at least until snsrTearDown() is called snsrConfig()</field>
  </doc>
  <doc>
    <field name="type">enumvalue</field>
    <field name="name">SNSR_CONFIG_ALLOC_ADD_POOL</field>
    <field name="url">group__config.html#gga17e4883da0f3f2d3dab6bdd34f663e44a7e783b9faab849dbabc8ee18cd702d0d</field>
    <field name="keywords">SNSR_CONFIG_ALLOC_ADD_POOL SNSR_CONFIG_ALLOC_ADD_POOL</field>
    <field name="text">Add a memory pool to a custom heap allocator This adds an additional memory segment to use as backing store for the custom heap allocator configured with SNSR_CONFIG_ALLOC snsrConfig(SNSR_CONFIG_ALLOC_ADD_POOL, ...) will return SNSR_RC_NOT_SUPPORTED if the custom allocator does not support multiple backing store segments Example config SNSR_CONFIG_ALLOC_ADD_POOL poolStart void to the start of a read-write memory segment to add to the allocator store This must be aligned to the word size of the CPU poolSizeInBytes size_t the extent of poolStart snsrConfig() SNSR_CONFIG_ALLOC</field>
  </doc>
  <doc>
    <field name="type">enumvalue</field>
    <field name="name">SNSR_CONFIG_PANIC_FUNC</field>
    <field name="url">group__config.html#gga17e4883da0f3f2d3dab6bdd34f663e44ac8c7cc125a3a12062942d5e64fc64521</field>
    <field name="keywords">SNSR_CONFIG_PANIC_FUNC SNSR_CONFIG_PANIC_FUNC</field>
    <field name="text">Set the fatal error function This panic function is called in the event of an unrecoverable error such as the inability to allocate sufficient RAM The default behavior if panicFunc is NULL is to print an error message to stderr and then abort the process This is undesirable on small embedded platforms with either no OS or a very lightweight RTOS that run from a single memory image If panicFunc is called all TrulyNatural handles are invalid and must be discarded An effective way to do this is to use a custom heap allocator which allows all open TrulyNatural handles to be abandoned by reclaiming the heap segment Example config SNSR_CONFIG_PANIC_FUNC panicFunc SnsrPanic callback function snsrConfig() SNSR_CONFIG_ALLOC_ADD_POOL</field>
  </doc>

    <field name="text">Processes data in a session Processes data in a session Adds data to the name input SnsrStream for SnsrSession s then process these and other buffered stream data Invokes User Callbacks registered in the session and if defined writes to output streams Processing will continue until All sizeInBytes of data are processed Or one of the invoked callbacks returns an error code which snsrPush() will return SNSR_RC_INTERRUPTED SNSR_RC_REPEAT SNSR_RC_SKIP SNSR_RC_STOP or SNSR_RC_TIMED_OUT should be used to indicate that the operation was stopped on request Or the SNSR_PUSH_DURATION_LIMIT timeout is reached User Callbacks are invoked on the thread that snsrPush() was called on The processing loop is single-threaded so it stalls while waiting for user functions to return If SNSR_PUSH_DURATION_LIMIT is used snsrPush() has to defer processing when the duration limit is reached In this case data are added to an internal ring buffer snsrPush() will report SNSR_RC_NOT_ENOUGH_SPACE if no ring ring buffer space remains for this deferral To address such a failure you could Increase the SNSR_PUSH_BUFFER_SIZE Increase the SNSR_PUSH_DURATION_LIMIT Use a model with lower CPU requirements s session handle name the name of an input stream such as SNSR_SOURCE_AUDIO_PCM data read-only pointer to data typically audio samples sizeInBytes the amount of data available in data in bytes SNSR_RC_OK for success any other value indicates failure snsrRun() snsrSetHandler() snsrStop() SNSR_PUSH_DURATION_LIMIT SNSR_PUSH_BUFFER_SIZE SNSR_RES_PUSH_BUFFER_BACKLOG</field>

    <field name="text">Validates task requirements Validates task requirements Checks that the value for the key for the task loaded into s matches the required value value If key is SNSR_TASK_VERSION this function uses semantic version precedence to determine whether the task version meets the value version requirement If key is SNSR_TASK_TYPE_AND_VERSION_LIST version is a list of acceptable SNSR_TASK_TYPE and SNSR_TASK_VERSION tuples separated by value is a semantic version range A range is composed of one or more sets joined by A version matches a range if and only if every comparator in at least one of the separated sets is satisfied by the version A set is a list of comparators separated by whitespace A set is satisfied by the intersection of all the comparators it includes A comparator is an operator followed by a version operators include range comparisons taskVersion value taskVersion M where M is the next major version number taskVersion value taskVersion M where M is the next major version number skipping over zeros from the left For taskVersion 1.0.0 this is equivalent to the operator minor.patch allows only patch updates e.g 1.1 will accept 0.1.2 but not 0.2.0 The default behavior when no operator is specified is This function is used as a sanity check to verify that the task model loaded is of the correct type and that it has a compatible version Example s session handle key the name of a setting to validate value string to match the key setting against SNSR_RC_OK for success any other value indicates failure</field>

    <field name="text">Standard C library allocator Standard C library allocator This is the standard library allocator malloc() realloc() and free() It is the default heap allocator used unless overridden with snsrConfig(SNSR_CONFIG_ALLOC, ...) Example This allocator is not thread-safe If your application runs TrulyNatural code from more than one execution thread you must add mutual exclusion locking by wrapping this allocator with snsrAllocLock() Whether this allocator works with snsrAllocPerf() depends on whether the standard C library for the platform has a malloc_usable_size() or malloc_size() implementation available If in doubt use snsrAllocTLSF() for performance measurement instead A new custom allocator definition snsrConfig() SNSR_CONFIG_ALLOC snsrAllocLock()</field>

    <field name="url">group__config.html#gaafd6a89b248743f6c20af81e7b1590d0</field>
    <field name="keywords">snsrAllocBuddy snsrAllocBuddy</field>
    <field name="text">Buddy allocator Buddy allocator This is an implementation of the Buddy memory allocation heap allocation algorithm The size of returned blocks is the smallest power-of-two in which the requested block size fits This allocator is fast and has low external fragmentation but this comes at the expense of significant internal fragmentation e.g a 1 0 2 5 byte request requires allocation of a 2 0 4 8 byte block wasting 1 0 2 3 bytes This is a customization of the memsys5 allocator from SQLite that is in the Public Domain Example This allocator is not thread-safe If your application runs TrulyNatural code from more than one execution thread you must add mutual exclusion locking by wrapping this allocator with snsrAllocLock() poolStart void to the start of a read-write memory segment to use as the allocator store This address must be aligned to the word size of the CPU poolSizeInBytes the number of bytes available at poolStart A new custom allocator definition snsrConfig() SNSR_CONFIG_ALLOC snsrAllocLock()</field>
  </doc>

    <field name="text">Changelog Salient SDK changes This library uses Semantic Versioning Version 7 is fully backwards compatible with version 6 Items marked with below are exclusive to the TrulyNatural SDK 7.4.0 2 0 2 5 0 1 2 2 Added SNSR_FM_SOURCE_RAM and snsr-edit C option SNSR_STT_PROFILE Experimental support for generative language models New settings SNSR_SLM_START_EVENT SNSR_SLM_PARTIAL_RESULT_EVENT SNSR_SLM_RESULT_EVENT SNSR_SLM_ENABLED and SNSR_SLM_TURN_LIMIT tpl-opt-spot-vad-lvcsr-1 20 0 snsr supports changing VAD settings SNSR_BACKOFF SNSR_HOLD_OVER SNSR_LEADING_SILENCE SNSR_MAX_RECORDING SNSR_TRAILING_SILENCE and SNSR_INCLUDE_LEADING_SILENCE Adds SNSR_VOCAB_LIST SNSR_SLM_START_EVENT SNSR_SLM_PARTIAL_RESULT_EVENT SNSR_SLM_RESULT_EVENT SNSR_SLM_ENABLED SNSR_SLM_TURN_LIMIT SNSR_STT_PROFILE SNSR_LOW_FR_OPERATING_POINT and SNSR_DURATION_MS VAD template models with new settings SNSR_SLM_START_EVENT SNSR_SLM_PARTIAL_RESULT_EVENT SNSR_SLM_RESULT_EVENT SNSR_SLM_ENABLED SNSR_SLM_TURN_LIMIT SNSR_STT_PROFILE SNSR_LOW_FR_OPERATING_POINT and SNSR_DURATION_MS tpl-spot-vad-lvcsr-3 15 0 snsr tpl-vad-lvcsr-3 14 0 snsr stt-enUS-automotive-medium-2 3 13 snsr Results include capitalization and punctuation Supports SNSR_STT_PROFILE Spotter template modes with new settings SNSR_LOW_FR_OPERATING_POINT and SNSR_DURATION_MS tpl-spot-debug-1 5 0 snsr tpl-spot-vad-3 8 0 snsr tpl-spot-sequential-1 5 0 snsr Support for Smart Wake Words On a near-miss false reject these models switch to a more accepting operating point for a limited duration to make it more likely that the model will accept a repeated wake word utterance Enable this feature on wake word models that support it by setting SNSR_LOW_FR_OPERATING_POINT Adjust the duration of the low false-reject listening window with SNSR_DURATION_MS spot-voicegenie-enUS-6 5 1-m snsr with support for SNSR_LOW_FR_OPERATING_POINT and SNSR_DURATION_MS Compatibility with 2 0 2 5 VoiceHub Pro wake words and command sets SNSR_VERSION_CMAKE Changed Support Windows r n line termination as entry separators in SNSR_CUSTOM_VOCAB Removed the 1 0 0 0 entry limit for SNSR_CUSTOM_VOCAB Please note that using such large custom vocabularies is frequently counter-productive Consider contacting your Sensory Sales representative to discuss creating a domain-specific recognizer instead Improved SNSR_CUSTOM_VOCAB behavior in character-based langauges such as Mandarin Chinese No SNSR_PARTIAL_RESULT_EVENT for empty hypotheses STT models start fewer threads SnsrLibrary.cmake removes unused functions and data from target executables ffunction-sections fdata-sections DSP library for creating embedded spotter models version 8.5.0 Toolchain updates arm-linux-gnueabi built with gcc 13.2.0 arm-linux-gnueabihf built with gcc 13.3.1 i686-linux-gnu built with gcc 13.2.0 On Windows snsr-eval sets the console code page to UTF-8 If application code used snsrPush() and did not call snsrStop() before releasing the model the call to snsrRelease() invoked all pending event handlers It now ignores these snsrStop() completes even if the session is in an error state Deprecated SNSR_THRESHOLD Removed stt-enUS-automotive-small_medium-2.2.13 tpl-opt-spot-vad-lvcsr-1.12.0.snsr tpl-spot-vad-lvcsr-3.11.0.snsr tpl-vad-lvcsr-3.10.0.snsr spot-voicegenie-enUS-6.5.0 tpl-spot-debug-1.4.0.snsr tpl-spot-sequential-1.4.0.snsr tpl-spot-vad-3.7.0.snsr tpl-spot-dynop-1.4.0.snsr Fixed SNSR_OOV_REJECT was ignored for SNSR_RESULT_EVENT when used with lightweight NLU With SNSR_PUSH_DURATION_LIMIT 0 snsrReset() did not flush the push backlog buffer enabled with SNSR_PUSH_BUFFER_SIZE Low memory use VoiceHub Large Vocabulary Project models could fail to run if settings such as SNSR_OPERATING_POINT were changed after registering event handlers Reading settings from models built from deeply nested templates could mistakenly report SNSR_RC_VALUE_NOT_SET Security If application code used snsrPush() and a result handler called snsrForEach() and that handler was invoked by en used with tpl-spot-sequential-1.4.0.snsr spot-convert c produced incorrect code output for recent low false-accept models The iOS sample app mistakenly embedded snsr.xcframework leading to TestFlight rejection due to asset validation errors Security NLU models could cause out-of-bounds memory access on very long hundreds of words recognition results 7.2.0 2 0 2 4 0 4 1 1 Added snsr-eval p option shows an estimate of the CPU processing capacity required to run a model in real-time SNSR_RES_CPU_SECONDS_USED SNSR_RES_NLU_INTENT_SCORE SNSR_RES_NLU_ENTITY_SCORE and SNSR_RES_NLU_SLOT_SCORE SNSR_RES_AM_SIZE SNSR_RES_LM_SIZE SNSR_RES_NLU_SIZE Models updated to support NLU score and SNSR_RES_SCORE settings tpl-opt-spot-vad-lvcsr-1 11 0 snsr tpl-spot-vad-lvcsr-3 10 0 snsr tpl-vad-lvcsr-3 9 0 snsr stt-enUS-automotive-small_medium-2 0 8-BBB-ff snsr Improved recognition accuracy compared to stt-v2-enUS-automotive-0.2.11 Adjusts model evaluation interval to match SNSR_PARTIAL_RESULT_INTERVAL Changed snsr-eval lll does not show SNSR_NLU_INTENT_EVENT or SNSR_NLU_SLOT_EVENT results snsr-eval shows NLU intent entity and slot scores STT models use SNSR_PARTIAL_RESULT_INTERVAL to set the model evaluation interval The larger this interval the lower the average CPU use snsrRun() ignores SNSR_PUSH_DURATION_LIMIT Removed Models updated to support NLU score settings tpl-opt-spot-vad-lvcsr-1.9.0.snsr tpl-spot-vad-lvcsr-3.8.0.snsr tpl-vad-lvcsr-3.8.0.snsr tpl-spot-lvcsr-1.5.0.snsr Use tpl-spot-vad-lvcsr-3 10 0 snsr instead stt-v2-enUS-automotive-0.2.11 Fixed snsrLoad() now returns SNSR_RC_LIBRARY_TOO_OLD when attempting to load a model that uses features it does not support 7.1.1 2 0 2 4 0 2 1 3 Fixed tpl-spot-vad-lvcsr-3 8 0 snsr would keep listening for LVCSR audio if enough silence after the wake word lead to SNSR_SILENCE_EVENT This happened only for LVCSR recognizers including those made with VoiceHub and did not affect STT ones Regression from 7.0.0 Linking against the Android static libraries could suppress the output of calls to __android_log_print() __android_log_vprint() and __android_log_write() in the entire application 7.1.0 2 0 2 4 0 1 1 1 Added Support for machine-learned NLU intent and entity classifiers Simplified NLU API Reduces NLU slot hierarchy to just two levels Provides direct access to top-level NLU slots as and child slots as Does not support SNSR_NLU_RES_MAX 1 Does not replace the existing NLU slot API See SNSR_NLU_INTENT_EVENT SNSR_RES_NLU_INTENT_NAME SNSR_RES_NLU_INTENT_VALUE SNSR_NLU_ENTITY_LIST SNSR_RES_NLU_ENTITY_COUNT SNSR_RES_NLU_ENTITY_NAME and SNSR_RES_NLU_ENTITY_VALUE stt-v2-enUS-automotive-0.2.11 Models updated to support simplified NLU API lvcsr-background-enUS-1 2 1 snsr lvcsr-build-enUS-2 7 0 snsr tpl-opt-spot-vad-lvcsr-1 9 0 snsr tpl-spot-lvcsr-1 5 0 snsr tpl-spot-vad-lvcsr-3 8 0 snsr SNSR_CUSTOM_VOCAB Removed stt-v1-en-1.0.1 Models updated to support simplified NLU API lvcsr-background-enUS-1.1.0.snsr lvcsr-build-enUS-2.6.0.snsr tpl-opt-spot-vad-lvcsr-1.8.0.snsr tpl-spot-lvcsr-1.4.0.snsr tpl-spot-vad-lvcsr-3.7.0.snsr tpl-vad-lvcsr-3.7.0.snsr Energy-only VAD models superseded by machine-learned versions tpl-spot-vad-lvcsr-2.4.0.snsr tpl-vad-lvcsr-2.5.0.snsr tpl-spot-vad-2.4.0.snsr tpl-spot-vad-2.0.1.snsr Fixed tpl-opt-spot-vad-lvcsr-model did not produce a SNSR_RESULT_EVENT for SNSR_SLOT SNSR_SLOT_0 if SNSR_SLOT_0 SNSR_INCLUDE_LEADING_SILENCE was set to 1 and a SNSR_LEADING_SILENCE timeout occurred LVCSR models used in a Voice Activity Detector template would stop producing SNSR_RESULT_EVENT callbacks if the VAD reported a SNSR_LIMIT_EVENT STT models were not affected Voice Activity Detector models ignored the SNSR_MAX_RECORDING setting 7.0.0 2 0 2 3 1 1 2 0 Added Speech-To-Text support with improved accuracy suitable for command-and-control and dictation tasks This initial release includes STT support on Android macOS and x86_64-linux only Includes Open Source modules see Open Source Licenses Requires linking     <field name="text">Conceptual Model Overview of SDK concepts This library uses a dataflow approach to evaluate speech recognition tasks It relies on inversion of control User-defined hooks are invoked to report results and control task flow Task models define flow pipelines and behavior The API contains two primary data types Session and Stream Sessions encapsulate the entire state of a task instance and all session input and output data are are vectored through streams Session instance behavior is customized via settings of which there are three variants Configuration settings are serializable read-write values These are used for parameter values and model objects Task models contain reasonable default values modify these only to tweak results Runtime settings are instance-specific and not serializable These include callback handles iterators input streams and values such as the name of the phrase being enrolled Result settings are read-only values with very limited scope such as the recognition results Stream instances are created on various underlying data streams such as FILE handles memory segments and live audio sources Only the constructors are type-specific all other functions are independent of the underlying stream type Operations that take stream handles as arguments operate on any of the types Task evaluation typically follows this recipe Create a new session instance Load a task model into the instance Set the input source stream Register one or more event handlers Enter the main loop The library will process the input streams and invoke event handlers at appropriate times The main loop continues until a terminating condition is reached such as an event returning an error code Release the session instance C phrase spotter Handles returned by the library are reference-counted If an error occurs on a session handle all future operations on that handle will immediately return until the error is explicitly cleared This makes for more succinct error handling</field>

    <field name="text">Command-line Tools Development task model utilities audio-check Checking audio for quality and usability in phrase spotting live-enroll Interactive phrase spotter enrollment using live audio snsr-edit Model composition and editing snsr-eval Model evaluation snsr-log-split Splitting debug log into usable components spot-convert Phrase spotter model format conversion tool spot-enroll Phrase spotter enrollment fixed or user-defined spot-eval-batch Phrase spotter batch evaluation This tool runs checks on the audio for problems such as all-zero runs or clipping Also estimates signal-to-noise ratio The audio file should be a WAV file mono 1 6 KHz Usage Example Interactive command-line phrase spotter enrollment using the default audio capture device The source code is provided for reference at live-enroll.c Usage Examples Enroll two phrases interactively on a Raspberry Pi 3 Test This command-line tool edits default task settings and composes specialized tasks by filling template task slots with spotter models The source code is provided for reference at snsr-edit.c Usage Examples Change the default operating point SNSR_OPERATING_POINT This creates a new file hbg-3.snsr which is a copy of spot-hbg-enUS-1.4.0 with a less accepting lower false accept rate and higher false reject fraction default operating point See the Phrase Spotter task description for a list of valid setting names Create a new spotter task model that runs a fixed phrase spotter and an enrolled spotter user-defined or fixed-trigger at the same time tpl-spot-concurrent-1.4.0.snsr is a template with two slots named 0 and 1 The combined model fixed+udt snsr is standard Phrase Spotter task that spots the vocabulary from spot-hbg-enUS-1.4.0 and enrolled-sv-0.snsr at the same time Convert a spotter model to compilable C code Create custom TrulyNatural initialization code that limits code references to those modules needed to run the spot-hbg-enUS-1.4.0 and spot-music-enUS-1.2.0 models Include the generated snsr-custom-init.c file in your application build and compile with DSNSR_USE_SUBSET This will reduce the application code size by limiting its capabilities to run snsr models to just the models used to create the custom initialization Command-line evaluation of phrase spotter tasks The source code is provided for reference at snsr-eval.c Usage Examples Fixed-phrase Fixed-phrase on default audio capture device Enrolled user-defined phrase Lower the speaker-verification threshold Command-line splitter for logfiles generated by the debug template tpl-spot-debug Usage This will put an event log file txt audio file wav and model file snsr into the current directory or into the output directory if that was supplied Example This will create components of debug.log in subdirectory out/ which must already exist Command-line phrase spotter model conversion tool targeting Sensory s deeply embedded DSP solutions The source code for this utility is provided for reference at spot-convert.c Usage Examples Convert a phrase spotter model to pc38 format This converts only the default operating point for the model point 1 0 Convert a phrase spotter model to pc38 format overriding base filename Convert a phrase spotter model to pc38 format overriding filename metadata Convert all operating points produce C code in addition to the binaries Command-line phrase spotter enrollment The source code is provided for reference at spot-enroll.c Usage Examples Enroll two users Enroll a single user with two enrollment recordings that include trailing context Enroll a user phrase save the enrollment context to file Enroll another user phrase save the enrollment context to file Combine two previously saved enrollment contexts with a third enrollment save the combined enrollment context Speed up the adaptation by reducing the accuracy Re-enroll with full accuracy save to three-users.snsr Delete an enrollment from a saved enrollment context Enroll two users separately save adapted contexts then combine the saved contexts without re-adapting Load adapted contexts and force a re-adapt This tool runs a phrase spotter over a typically large number of audio files to measure the performance in terms of the false accept FA rate and the false reject FR ratio Test data requirements Audio files used for FR in-vocabulary testing Must contain a single target phrase utterance per file Must contain lead-in ambient audio before the target phrase begins In most cases one second of ambient audio will suffice For custom spotters refer to the documentation delivered with the model for the exact requirements Most models created after May 2 0 2 0 include a setting min-in-vocab-duration which specifies the minimum required lead-in time in milliseconds You can query this with snsr-edit t model.snsr q min-in-vocab-duration Recognition events that happen during the required lead-in time are counted as errors See INVFA in the log file format table below You can override the minimum lead-in requirement on the command-line with s min-in-vocab-duration 0 but note that doing so means you will be testing the model outside of its intended operating environment The FR ratio is calculated as the fraction of the in-vocabulary files that the spotter model did not find the phrase in expressed as a percentage Example Out of 2 0 0 0 files 1 2 0 did not not trigger the spotter The false-reject ratio is therefore 6.0 Audio files used for FA testing Should be much longer than the in-vocabulary examples Should contain a selection of noise expected to be encountered during regular use Must not contain explicit instances of the target phrase The FA rate is calculated as the average number of times the spotter model mistakenly triggered per hour Example Out of 1 2 0 hours of audio the spotter triggered 6 0 times The false-accept rate is 0.5 hour If you run spot-eval-batch with the u flag unexpected recognition events from the FR testing files are included in the false accept totals These unexpected events include Spots that happen during the required lead-in period The second and all subsequent spots as each in-vocabulary file must contain only a single target phrase utterance Usage The files specified by the i and o options must contain exactly one audio file path per line with no extraneous whitespace The line separator is the newline character n i o or both must be specified u counts unexpected phrase spots in the in-vocabulary FR data towards the false accept total This only has an effect for spotters that require a significant lead-in time to stabilize The j option determines the number of concurrent threads to start For multi-core CPUs this can significantly speed up the evaluation Example 3 2 9 8 files processed 166.111 hours of audio processed 1 1 8 false accept spots which is an FA rate of 0.83 per hour 3.33 false reject ratio 2 5 2 5 true accept spots on in-vocabulary test audio 658.9 real-time factor Log file format spot-eval-batch produces a log file in plain text format Each line in this file follows the same pattern KEY subkey detail sv-score below is SNSR_RES_SV_SCORE if supported by the spotter and 1.0 if not score below is SNSR_RES_SCORE if supported by the spotter and if not KEY subkey detail notes ERROR error message unexpected error encountered FACOUNT integer total number of false-accept spots FARATE double hr overall false-accept rate FRRATIO double overall false-reject ratio INFO start-time YYYY-MM-DD HH:MM SS.sss UTC job start time in UTC INFO completion-time YYYY-MM-DD HH:MM SS.sss UTC job end time in UTC INFO duration double total job duration in seconds INFO sdk-name or INFO sdk-version version-string spot-eval-batch SDK version INFO command-line command-line arguments includes argv 0 INFO operating-point integer selected operating point INFO inv-files integer number of in-vocabulary FR test files INFO inv-seconds integer seconds of in-vocabulary audio INFO inv-hours HHH:MM SS.sss inv-seconds as hours minutes seconds INFO oov-files integer number of out-of-vocabulary FA test files INFO oov-seconds integer seconds of out-of-vocabulary audio INFO oov-hours HHH:MM SS.sss oov-seconds as hours minutes seconds INFO inv/oov-seconds integer seconds of OOV audio in FR test files INFO inv/oov-hours HHH:MM SS.sss inv/oov-seconds as hours minutes seconds INFO real-time-factor double total duration of audio processed divided by the processing time INVFA start-ms end-ms sv-score score FA in in-vocabulary test file This is a spot that happened during the min-in-vocab-duration lead-in period or an additional spurious spot recognized in the in-vocabulary file INVFR false reject no spot in this file INVTA start-ms end-ms sv-score score true accept INVTX N spots more than one spot in this file OOVFA start-ms end-ms sv-score score FA in out-of-vocabulary test file REJECT reason filename was rejected as unusable TACOUNT integer total number of true-accept spots</field>

    <field name="text">Custom Recognition TrulyNatural SDKs 6.7.0 and later include support for building LVCSR recognizers with custom recognition language and vocabulary Why use a custom recognizer Creating a recognizer with the command-line tools Creating a recognizer using the API Grammar Specification Syntax Reasons to use a custom LVCSR recognizer include The vocabulary is not known during application build time For example A list of contact names from an address book The target device doesn t have enough CPU cycles or RAM available to run a large broad-domain language model recognizer such as lvcsr-broad-1.1.0.snsr The task domain includes specialized vocabulary not included in the broad domain model Customized domain-specific models typically trade flexibility for lower error rates Prototyping data/grammars/enrollments.txt contains a sample grammar specification that matches the enrollment recordings in data/enrollments/ We can create a custom recognizer using this grammar with snsr-edit by specifying a source recognizer that supports building and the SNSR_GRAMMAR_STREAM setting Run the new recognizer using snsr-eval we re setting SNSR_PARTIAL_RESULT_INTERVAL to 0 for less verbose output For small grammars such as this the build time is negligible We could use snsr-eval to build and run the recognizer in a single operation A terminal that starts with with a tilde specifies a recognition class Class recognizers have their own grammar specifications separate from the top-level grammar The behavior of a class-based recognizer is similar to that specified by a rule Classes however can be updated without recompiling the rest of the grammar and all references to a class use the same recognizer This can reduce the recognizer size and improve build speed This example uses a modified enrollment grammar which references two toy classes and Note how the and classes referenced in enrollments-class.txt create two new dynamic settings for these classes grammar-stream.number and grammar-stream.place You could also create a partial recognizer and fill in the remaining class slots at runtime TrulyHandsfree 6.15.0 introduced support for pre-built binary class repositories These contain classes built from frequently used grammar fragments such as dates times and numbers Load binary class repositories into the same SnsrSession as an LVCSR build model to add this capability to the model If a grammar references a class that s not explicity defined the class name is looked up in the provided class library or libraries System class libraries provided by Sensory use a prefix of s for all class names See lvcsr-lib-enUS-1 2 0 snsr for a list of classes used below After loading a build-capable model such as lvcsr-build-enUS-2.7.0.snsr set SNSR_GRAMMAR_STREAM to a grammar specification or set SNSR_PHRASES_STREAM to a list of phrases See Class-based recognition for a short description Populating a recognition class at runtime uses the same approach as creating an entire recognizer with the addition of specifying the class name Consider a top-level recognizer that includes a reference to a class which we want to configure at runtime presumably after reading a contact list A grammar specification is a set of rules that describe the sequence of words that make up the recognition language The rules typically employ variables to represent sub-sequences of words The following syntactic conventions are used to specify grammars Grammars use UTF-8 encoding marks the start of a comment which extends to the end of the line A grammar is a series of rules representing variable definitions where the final rule represents the entire grammar A rule is of the form where X is the defined variable The symbols a b z are either terminals alphanumeric words not including whitespace or grammar operators e.g meetings or variables rules defined earlier in the grammar referenced with a sigil e.g There s an implied AND operation between whitespace-separated symbols With g one two three one must be followed by two and then three for the grammar to accept the input Each rule must terminate with a semicolon A rule must not reference itself either directly or indirectly via other rules Substituted variables are implicity surrounded by parentheses a 1 2 3 b s is equivalent to b s 1 2 3 Parentheses enclose items that are grouped together Square brackets enclose optional items A question mark following a symbol denotes an optional item A plus following a symbol e.g terminal or variable denotes one or more repetitions An asterisk following a symbol denotes zero or more repetitions same as symbol+ A pipe symbol separates alternative items A terminal followed by a colon followed by another terminal forces the first terminal before the colon to be replaced in the output by the second terminal following the colon E.g one 1 would recognize one but return 1 terminal emits terminal without consuming any input terminal consumes terminal without producing any output rule symbol consumes all input from but produces only symbol as output If symbol is omitted produces no output consumes all input from the named class and all classes it references and produces no output A forward slash following a symbol e.g terminal or variable followed by a floating point number e.g one/0.123 defines a weight to be associated with that symbol If a colon is present followed by an output terminal then the comes after the output terminal e.g one 1/0.123 Each weight w used in a grammar represents a probability p between 0.0 and 1.0 associated with the symbol to which the weight is attached The weight formula is w log10(p) A terminal that starts with a tilde specifies a recognition class Each encountered in the SNSR_GRAMMAR_STREAM definition creates two new settings SNSR_GRAMMAR_STREAM and SNSR_PHRASES_STREAM Use these to specify the grammar or phrase lists for each class Multiple references to the same class in the SNSR_GRAMMAR_STREAM specification share the same named recognizer model For large grammars with many references to the same class this can reduce build time and the size of the recognizer when compared with the baseline grammar that uses a rule instead You can use classes to add custom recognition behavior to a large recognizer just before it is used For example Fill in SNSR_PHRASES_STREAM with phone numbers retrieved from an address book Braces implement slot-capturing lightweight NLU semantic markup slotName a b c will emit slotName a b c if a b c is recognized rule is shorthand for rule With this grammar an utterance of will produce set shutter speed to a quarter of a second as recognition output with an additional SNSR_NLU_SLOT_EVENT callback for the top-level shutterSpeed slot To include a literal special token in a grammar specification escape it with a backslash The list of tokens that support this include and Logical AND operator This is a symbol reserved for internal use superseded by terminal Do not use in new projects The following table lists the precedence and associativity of custom grammar operators Operators are listed top to bottom in decending precedence Precedence Operator Description Associativity 0 Rewrite output Symbol weight 1 Grouping Optional group Slot-capturing semantic markup 2 Zero-or-one symbol left-to-right One-or-more symbols left-to-right Zero-or-more symbols left-to-right 3 and implied between symbols right-to-left 4 or right-to-left 5 rule assignment right-to-left This grammar will recognize only these phrases A grammar can include these special symbols s The silence at the start of a sentence The silence at the end of a sentence wp Short pauses between words The grammar compiler automatically adds these where needed so there is no need to do so explicitly Do not add wp to NLU grammars use pause/ instead pause/ A explicit short pause no-match/ Matches when none of the alternatives are likely i.e Recognition results at the phrase level can include no-match/ even if this symbol was not explicilty used in the grammar This is an indication that the result was rejected due to SNSR_OOV_REJECT or that RAM or CPU constraints limited the recognizer s ability to produce a result unknown/ Similar to no-match/ In some models the threshold for determining whether this symbol maches better than any other is different from that of no-match/ When used with lightweight NLU grammars SNSR_NLU_GRAMMAR_STREAM a single period matches any input word Use to match any input words and remove them from the NLU result</field>

    <field name="text">Frequently Asked Questions Is this SDK thread-safe How do I debug a phrase spotter How do I run Enrolled Fixed Trigger models Can I run two phrase spotters at the same time What is a Command Set Can I create a trigger-to-search model How do I improve the user experience in marginal conditions Can I use models from the beta releases How do I improve spotter performance How can I reduce application code size How do I spot phrases on a Real-Time Operating System RTOS with a custom audio driver and no filesystem Can I avoid dynamic memory allocation How do I use Large Vocabulary Continuous Speech Recognition Yes as long as handles such as SnsrSession and SnsrStream are not shared between threads The number of handles per thread are limited only by system resources If you need to share a TrulyNatural SDK handle across threads you must provide application-level mutual exclusion locking From TrulyNatural 6.20.0 there is just one exception to this requirement You may call snsrStop() on a session handle from a different thread than snsrRun(session) is executing on If you replace the dynamic memory allocator with SNSR_CONFIG_ALLOC the new allocator implementation must be thread-safe Use snsrAllocLock() to add thread-safety to an allocator that is not Create a new phrase spot model from the tpl-spot-debug template using the snsr-edit tool Example Create a debug spotter that listens for This sets slot 0 to spot-hbg-enUS-1.4.0 and creates a new model file spot-hbg-debug.snsr Test this model by running and saying This will produce a debug.log file You could then use and get debug.txt and debug.wav and debug.snsr The debug-log-file setting can also be set when creating the debug model which makes it a drop-in replacement for the non-debug version Enrolled Fixed Triggers use the same API and follow the same enrollment recipe as User-Defined Triggers Replace the UDT model udt-universal-3.66.1.9.snsr in any of the samples with an EFT model such as eft-hbg-enUS-23.0.0.9.snsr Yes Create a new phrase spot model from the tpl-spot-concurrent template using the snsr-edit tool Example Create a spotter that listens for and a music command set This sets slot 0 to spot-hbg-enUS-1.4.0 and slot 1 to spot-music-enUS-1.2.0 and creates a new model file spot-hbg+music snsr Test this model by running and saying or one of the music set commands or Command sets are phrase spotters with more than one phrase These are frequently tuned to have a limited listening window SNSR_LISTEN_WINDOW Command set recognizers conform to the Phrase Spotter specification and can be used as a drop-in replacement for any phrase spotter No code changes are required Most command sets are tuned for use after an always-listening keyword spotter The tpl-spot-sequential template provides a convenient way to build such a model This sets slot 0 to spot-hbg-enUS-1.4.0 and slot 1 to spot-music-enUS-1.2.0 and creates a new model file spot-hbg-music.snsr Test this model by running and saying followed by one of the music set commands or If no music command is detected within five seconds after the trigger snsr-eval will go back to listening for Yes Create a new phrase spot model from the tpl-spot-vad template using the snsr-edit tool This creates a new model spot-hbg-vad.snsr from the template by setting slot 0 to the spotter model Test this model by running and saying The audio following is saved to vad-audio.wav See snsr-eval.c live-segment.c and push-audio.c for C code examples Use a spotter model with Smart Wakeword support See SNSR_LOW_FR_OPERATING_POINT and SNSR_DURATION_MS Yes This release is compatible with older models but it requires a modification to the task requirement sanity checks Use instead of for example The models included in the TrulyNatural 6.0.0 release use SNSR_TASK_VERSION values of 1.0.0 This makes these models incompatible with 5.0.0 beta releases By default any applications linked against the TrulyNatural library can run any model snsr file supported by the library You can reduce the overall code size of an application by limiting the library capabilities to only the models of interest Use snsr-edit with the i flag to create custom initialization code that references only the modules used by the models included in your application For example This creates a custom initialization file snsr-custom-init.c that references only the code modules used by spot-voicegenie-enUS-6.5.1 Add this file to your application and compile with the SNSR_USE_SUBSET macro DSNSR_USE_SUBSET This will replace all calls to snsrNew() with a variant that initializes only the required modules You can further reduce code size by linking at the function instead of the module level See sample/c/Makefile for linker flag examples for macOS dead_strip and Linux gc-sections You should implement a new custom stream similar to data-stream.c usage example in spot-data-stream.c This shows how to make a custom stream which should encapsulate your audio driver functionality and which your SnsrSession can pull data from An alternative is pushing data onto a stream See spot-data.c You can take data chunks of any size perhaps provided by your audio driver and push them onto a stream to be read by an SnsrSession You can avoid all calls to malloc() realloc() and free() by replacing the memory allocator with SNSR_CONFIG_ALLOC For embedded use we recommend snsrAllocTLSF() Use this with one or more pre-defined read-write memory segments that remain valid for the lifetime of the application Contact Sensory if interested in pursuing these customizations There may be additional cost involved Not all combinations may be possible depending on platform and trigger specification To measure the real-time factor time how long it takes to run the spotter over a long audio file Then real time factor run time in seconds length of audio in seconds To measure the MIPS on your device use a profiler like perf when running the spotter over an audio file Then MIPS No of instructions length of audio in seconds 1 0 0 0 0 0 0 You could explore one of these options to see an improvement Try multi-threaded frame-stacked or little-big spotters You may also want to get a smaller spotter model which uses less CPU in proportion to its size with a small reduction in FA and FR performance Contact Sensory to see if these options are right for you Contact Sensory for a smaller model If your platform runs code directly from ROM consider converting the spotter to compiled-in code This will run from read-only code space and reduce heap requirements Use the snsr-edit tool to create a C source file from any spotter model See snsrStreamFromCode() and examples spot-data-stream.c and spot-data.c A little-big spotter does sequential recognition by first running a low-power spotter When this spots it re-processes the audio with a high-power state-of-the-art spotter This reduces average CPU cycles and hence power required to run a spotter with a small increase in latency This one combined model has the behavior of a high-power spotter Frame stacked spotters reduce the CPU load by 3 0 4 5 in exchange for a small reduction in FA and FR performance.The resolution of time alignments is also reduced by a factor of two Multi-threaded spotters speed up execution on CPUs with more than one core The sample snsr-eval.c demonstrates the preferred approach when using a multi-threaded spotter This is the method and it yields the expected speed-up Are you willing to trade increased latency for fewer compute cycles Are you willing to distribute computation across multiple cores Yes to both 1 and 2 This TrulyNatural release includes three different ways of running a speech-to-text recogizer LVCSR without audio segmentation LVCSR with VAD-segmented audio and LVCSR following a wake word The SNSR_RESULT_EVENT callback only happens when a VAD endpoint is detected or the end of the input stream is reached For applications with live audio recognition LVCSR recognizers should always be used with a Voice Activity Detector such as tpl-spot-vad-lvcsr tpl-vad-lvcsr or the experimental built-in lightweight VAD configure SNSR_LEADING_SILENCE and SNSR_TRAILING_SILENCE for the recognizer The stt-enUS-automotive-medium-2.3.13.snsr included in this distribution is a generic broad-domain US English speech-to-text recognizer with a special domain focus on automotive commands Preliminary or partial results above are prefixed with P Suppress these by setting the SNSR_PARTIAL_RESULT_INTERVAL to 0 The lvcsr-build-enUS-2.7.0.snsr and stt-enUS-automotive-medium-2.3.13.snsr models support a lightweight natural language mark-up This can significantly simplify application code that has to interpret recognition results See Custom Recognition for a description of the grammar syntax In TrulyNatural SDK 6.16.0 and later NLU parsing is a separate processing step that occurs after the SNSR_RESULT_EVENT NLU parsing includes a special symbol that matches any input word This allows crafting of more robust island parsers that can be used with free-form recognition results from a broad-domain model This small example detects a small set of microwave control commands using lvcsr-lib-enUS-1 2 0 snsr The stt-enUS-automotive-medium-2.3.13.snsr includes machine-learned NLU processing for automotive command tasks If you use nlu-grammar-stream with this model the grammar-based NLU will override the machine-learned NLU parsing Build and run a recognizer with live input It is possible to get more than one valid parse result if the NLU grammar introduces ambiguity The NLU processor scores these alternates and returns the best hypotheses in order up to SNSR_NLU_RES_MAX During the SNSR_NLU_SLOT_EVENT callback SNSR_RES_NLU_COUNT reports the number of alternates available and SNSR_RES_NLU_INDEX the current alternate SNSR_NLU_RES_MAX defaults to 1 for best compatibility with earlier releases This example uses two NLU grammars system.nlu for basic functionality provided by a product and app.nlu to extend NLU processing for a plug-in application If the application duplicates some of the system NLU actions we need these reported for the system to take appropriate action Build and run a recognizer with live input Set the string value for SNSR_NLU_RES_MAX to allow up to ten alternate matches This example uses a machine-learned VAD You can think of an intent as specifying which function or method you should call to perform an action Entities identify parts of the utterance that include additional detail For example a call_contact intent might have a contact_name entity that specifies who to call Register a handler for SNSR_NLU_INTENT_EVENT In this handler Retrieve SNSR_RES_NLU_INTENT_NAME as a string Map this intent name to an action Do this by comparing the intent name to all valid intent names for which you want to perform an action If the matched action requires additional data retrieve the expected SNSR_RES_NLU_ENTITY_VALUE by name Call a function specified by the intent value with zero or more arguments specified by the entity values Return from the intent event handler with SNSR_RC_OK Large vocabulary recognizers perform better when used with a Voice Activity Detector that removes extraneous leading and trailing silence Create such a VAD-lvcsr model using the tpl-vad-lvcsr template Evaluate using snsr-eval The tpl-spot-vad-lvcsr template provides a way to start a large-vocabulary recognizer with a spotted wake word In this example we ll enroll a wake-word then use the enrolled spotter with the broad-domain recognizer Create an enrolled spotter for Combine the enrolled spotter and the broad-domain recognizer using the tpl-spot-vad-lvcsr template Evaluate using snsr-eval Note that the wake word is not included in the LVCSR transcription</field>

    <field name="text">Task Descriptions Items marked with below are exclusive to the TrulyNatural SDK Task model types Phrase Spotter Spotter Enrollment Voice Activity Detector Phrase Spotter with VAD Large Vocabulary Continuous Speech Recognizer Task Templates tpl-spot-concurrent tpl-spot-debug tpl-spot-select tpl-spot-sequential tpl-spot-vad tpl-spot-vad-lvcsr tpl-vad-lvcsr Raises an event when a preconfigured phrase is spotted in the input audio stream Multiple phrases can be active at the same time The Spotter Enrollment task provides a convenient way to enroll user-defined phrases which can also be used for speaker verification Behavior Reads audio data from the input stream SNSR_SOURCE_AUDIO_PCM Invokes SNSR_SAMPLES_EVENT If one of the phrases in the model is spotted invokes SNSR_RESULT_EVENT Continues processing until SNSR_RC_EOF is encountered on the input stream or one of the event handlers return a code other than SNSR_RC_OK Example See snsr-eval.c and spot-convert.c Settings Settings marked with below are optional and only available for models that support Continuous Adaptation Task type validation SNSR_TASK_VERSION 1.3.0 Configuration settings SNSR_EMBEDDED_TARGET SNSR_LISTEN_WINDOW SNSR_OPERATING_POINT SNSR_PHRASESPOT SNSR_SPOT_DELAY SNSR_SAMPLE_RATE SNSR_AUDIO_STREAM_SIZE SNSR_AUDIO_STREAM_FROM SNSR_AUDIO_STREAM_TO SNSR_SV_THRESHOLD SNSR_CACHE_FILE SNSR_MAX_USERS Runtime settings SNSR_DELETE_USER SNSR_RENAME_USER Handlers The runtime and result settings below are available only during the execution of the handler functions SNSR_LISTEN_BEGIN_EVENT Result SNSR_RES_SAMPLES SNSR_LISTEN_END_EVENT Result SNSR_RES_SAMPLES SNSR_RESULT_EVENT Iterators SNSR_PHRASE_LIST SNSR_WORD_LIST SNSR_PHONE_LIST SNSR_MODEL_LIST Results SNSR_RES_BEGIN_MS SNSR_RES_BEGIN_SAMPLE SNSR_RES_END_MS SNSR_RES_END_SAMPLE SNSR_RES_CONF_SCORE SNSR_RES_SCORE SNSR_RES_SV_SCORE SNSR_RES_TEXT SNSR_SAMPLES_EVENT Result SNSR_RES_SAMPLES SNSR_ADAPT_STARTED_EVENT Iterators none Results none SNSR_ADAPTED_EVENT Iterators SNSR_USER_LIST Results SNSR_USER SNSR_RES_USER_COUNT SNSR_NEW_USER_EVENT Iterators SNSR_USER_LIST Results SNSR_USER SNSR_RES_USER_COUNT Iterators SNSR_PHRASE_LIST Results SNSR_RES_BEGIN_MS SNSR_RES_BEGIN_SAMPLE SNSR_RES_END_MS SNSR_RES_END_SAMPLE SNSR_RES_NOISE_ENERGY SNSR_RES_SIGNAL_ENERGY SNSR_RES_SNR SNSR_RES_CONF_SCORE SNSR_RES_SCORE SNSR_RES_SV_SCORE SNSR_RES_TEXT SNSR_RES_ID SNSR_TASK_VERSION 1.1.0 SNSR_WORD_LIST Results SNSR_RES_BEGIN_MS SNSR_RES_BEGIN_SAMPLE SNSR_RES_END_MS SNSR_RES_END_SAMPLE SNSR_RES_SV_SCORE SNSR_RES_TEXT SNSR_PHONE_LIST Results SNSR_RES_BEGIN_MS SNSR_RES_BEGIN_SAMPLE SNSR_RES_END_MS SNSR_RES_END_SAMPLE SNSR_RES_SV_SCORE SNSR_RES_TEXT SNSR_MODEL_LIST Results SNSR_RES_BEGIN_MS SNSR_RES_BEGIN_SAMPLE SNSR_RES_END_MS SNSR_RES_END_SAMPLE SNSR_RES_SV_SCORE SNSR_RES_TEXT SNSR_OPERATING_POINT_LIST Results SNSR_RES_AVAILABLE_POINT SNSR_VOCAB_LIST SNSR_TASK_VERSION 1.1.0 Results SNSR_RES_TEXT SNSR_RES_ID SNSR_USER_LIST Results SNSR_USER SNSR_RES_USER_COUNT SNSR_RES_USER_INDEX Streams SNSR_SOURCE_AUDIO_PCM SNSR_EMBEDDED_HEADER_STREAM SNSR_EMBEDDED_SEARCH_STREAM SNSR_EMBEDDED_ACMODEL_STREAM SNSR_AUDIO_STREAM Fixed and User-Defined Trigger enrollment details Behavior Interactive mode the default SNSR_INTERACTIVE_MODE 1 Invokes SNSR_RESUME_EVENT Reads audio data from the input stream SNSR_SOURCE_AUDIO_PCM Invokes SNSR_SAMPLES_EVENT Repeats until an enrollment segment is detected If SNSR_USER is not set invokes SNSR_NEXT_EVENT Invokes SNSR_PAUSE_EVENT Checks enrollment recording invokes SNSR_PASS_EVENT if good SNSR_FAIL_EVENT if not Repeats until the required number of enrollments have been recorded Validates all enrollments invokes SNSR_PASS_EVENT if good SNSR_FAIL_EVENT if not Invokes SNSR_NEXT_EVENT If a new user is encountered repeats from the top Invokes SNSR_ENROLLED_EVENT Starts adaptation invoking SNSR_PROG_EVENT periodically Invokes SNSR_DONE_EVENT Batch mode SNSR_INTERACTIVE_MODE 0 Invokes SNSR_RESUME_EVENT Reads audio data from the input stream SNSR_SOURCE_AUDIO_PCM Invokes SNSR_SAMPLES_EVENT Repeats until an enrollment segment is detected If SNSR_USER is not set invokes SNSR_NEXT_EVENT Invokes SNSR_PAUSE_EVENT Checks enrollment recording invokes SNSR_PASS_EVENT if good SNSR_FAIL_EVENT if not Invokes SNSR_RESUME_EVENT Repeats from the top until SNSR_SOURCE_AUDIO_PCM reaches SNSR_RC_EOF Validates all enrollments invokes SNSR_PASS_EVENT if good SNSR_FAIL_EVENT if not Repeats until SNSR_USER is set to NULL Invokes SNSR_ENROLLED_EVENT Starts adaptation invoking SNSR_PROG_EVENT periodically Invokes SNSR_DONE_EVENT Example See spot-enroll.c Settings Task type validation SNSR_TASK_VERSION 1.0.0 Configuration settings SNSR_ACCURACY SNSR_ENROLL SNSR_ENROLLMENT_TARGET SNSR_ENROLLMENT_TASK_INDEX SNSR_INTERACTIVE_MODE Runtime settings SNSR_ADD_CONTEXT SNSR_RE_ADAPT SNSR_RES_ENROLLMENT_COUNT SNSR_USER SNSR_DELETE_USER SNSR_USER_LIST Handlers The runtime and result settings below are available only during the execution of the handler functions SNSR_FAIL_EVENT Iterators SNSR_REASON_LIST Results SNSR_RES_REASON SNSR_RES_GUIDANCE SNSR_RES_REASON_PASS SNSR_RES_REASON_VALUE SNSR_RES_REASON_THRESHOLD SNSR_AUDIO_STREAM SNSR_RES_ENROLLMENT_ID SNSR_PASS_EVENT Iterators None Results SNSR_AUDIO_STREAM SNSR_RES_BEGIN_SAMPLE SNSR_RES_END_SAMPLE SNSR_AUDIO_STREAM_FIRST SNSR_AUDIO_STREAM_LAST SNSR_RES_ENROLLMENT_ID SNSR_NEXT_EVENT Iterators None Results None SNSR_PAUSE_EVENT Iterators None Results None SNSR_RESUME_EVENT Iterators None Results None SNSR_PROG_EVENT Iterators None Results SNSR_RES_PERCENT_DONE SNSR_ADAPTED_EVENT Iterators None Results None Adapted enrollment context is available SNSR_ENROLLED_EVENT Iterators None Results None Enrollment context not yet adapted is available SNSR_DONE_EVENT Iterators None Results SNSR_MODEL_STREAM Iterators SNSR_ENROLLMENT_LIST Results SNSR_USER SNSR_RES_BEGIN_SAMPLE SNSR_RES_END_SAMPLE SNSR_AUDIO_STREAM_FIRST SNSR_AUDIO_STREAM_LAST SNSR_RES_ENROLLMENT_ID Streams SNSR_AUDIO_STREAM SNSR_REASON_LIST Results SNSR_RES_REASON SNSR_RES_GUIDANCE SNSR_RES_REASON_PASS SNSR_RES_REASON_VALUE SNSR_RES_REASON_THRESHOLD SNSR_USER_LIST Results SNSR_USER SNSR_RES_ENROLLMENT_COUNT SNSR_VOCAB_LIST SNSR_TASK_VERSION 1.1.0 Results SNSR_RES_TEXT SNSR_RES_ID Streams SNSR_SOURCE_AUDIO_PCM Segments a single speech-like region from an audio stream Behavior Reads audio data from the input stream SNSR_SOURCE_AUDIO_PCM Invokes SNSR_SAMPLES_EVENT Invokes SNSR_BEGIN_EVENT when speech is first detected Invokes an endpoint event SNSR_END_EVENT SNSR_LIMIT_EVENT or SNSR_SILENCE_EVENT when the final speech point has been determined Continues processing until SNSR_RC_EOF is encountered on the input stream or one of the event handlers return a code other than SNSR_RC_OK The default behavior for endpoint events is to return SNSR_RC_STOP Between the SNSR_BEGIN_EVENT and the endpoint event audio samples from SNSR_SOURCE_AUDIO_PCM are copied to SNSR_SINK_AUDIO_PCM See SNSR_INCLUDE_LEADING_SILENCE SNSR_PASS_THROUGH Endpoint events restart the VAD using the same settings Example See live-segment.c Settings Task type validation SNSR_TASK_VERSION 1.0.0 Configuration settings SNSR_BACKOFF SNSR_HOLD_OVER SNSR_INCLUDE_LEADING_SILENCE SNSR_LEADING_SILENCE SNSR_MAX_RECORDING SNSR_PASS_THROUGH SNSR_TRAILING_SILENCE SNSR_VAD Runtime settings SNSR_SKIP_TO_MS SNSR_SKIP_TO_SAMPLE Handlers The runtime and result settings below are available only during the execution of the handler functions SNSR_BEGIN_EVENT Results SNSR_RES_BEGIN_MS SNSR_RES_BEGIN_SAMPLE SNSR_END_EVENT SNSR_LIMIT_EVENT Results SNSR_RES_BEGIN_MS SNSR_RES_BEGIN_SAMPLE SNSR_RES_END_MS SNSR_RES_END_SAMPLE SNSR_SAMPLES_EVENT Result SNSR_RES_SAMPLES SNSR_SILENCE_EVENT No speech detected No segmentation results available Streams SNSR_SOURCE_AUDIO_PCM SNSR_SINK_AUDIO_PCM This task is a combination of Phrase Spotter and Voice Activity Detector The audio directly following the end of the spotted phrase is gated by the VAD which provides start- and end-pointing Use this task type for spotter-to-search applications where the VAD audio is sent to a third party recognition engine Behavior Reads audio data from the input stream SNSR_SOURCE_AUDIO_PCM Invokes SNSR_SAMPLES_EVENT If one of the phrases in the model is spotted Invokes SNSR_RESULT_EVENT Invokes SNSR_LISTEN_BEGIN_EVENT Processes audio following the phrase with the VAD Invokes SNSR_BEGIN_EVENT when speech is first detected Invokes an endpoint event SNSR_END_EVENT SNSR_LIMIT_EVENT or SNSR_SILENCE_EVENT when the final speech point has been determined Between the SNSR_BEGIN_EVENT and the endpoint event audio samples from SNSR_SOURCE_AUDIO_PCM are copied to SNSR_SINK_AUDIO_PCM See SNSR_INCLUDE_LEADING_SILENCE SNSR_PASS_THROUGH Invokes SNSR_LISTEN_END_EVENT and switches audio processing back to the phrase spotter Continues processing until SNSR_RC_EOF is encountered on the input stream or one of the event handlers return a code other than SNSR_RC_OK Example With a phrase spotter for the phrase will provide the audio for in the SNSR_SINK_AUDIO_PCM stream The application can register handlers to receive SNSR_BEGIN_EVENT and SNSR_END_EVENT callbacks Settings This task includes all settings from Phrase Spotter and Voice Activity Detector Additional runtime settings SNSR_SINK_AUDIO_PCM contains the audio samples selected by the VAD Converts speech to text Raises events when partial and final hypotheses are available Task version 1.1.0 and later includes support for a lightweight experimental VAD This uses the s and delimiters at the start and end of the recoginition results and does not consider the speech energy levels Behavior Reads audio data from the input stream SNSR_SOURCE_AUDIO_PCM Invokes SNSR_SAMPLES_EVENT Invokes SNSR_PARTIAL_RESULT_EVENT with the current best hypothesis once every SNSR_PARTIAL_RESULT_INTERVAL ms This is disabled when SNSR_PARTIAL_RESULT_INTERVAL is set to 0 When SNSR_RC_EOF is encountered in the input stream or when a Voice Activity Detector endpoint is detected If any NLU semantic tags are included in the word-level results invokes SNSR_NLU_SLOT_EVENT for each top-level tag encountered Invokes SNSR_RESULT_EVENT with the final hypothesis Continues processing until SNSR_RC_EOF is encountered on the input stream or one of the event handlers return a code other than SNSR_RC_OK Example See snsr-eval.c Settings Task type validation SNSR_TASK_VERSION 1.1.0 Configuration settings SNSR_LVCSR SNSR_OOV_REJECT SNSR_PARTIAL_RESULT_INTERVAL SNSR_SHOW_SILENCE SNSR_SAMPLE_RATE SNSR_AUDIO_STREAM_SIZE SNSR_AUDIO_STREAM_FROM SNSR_AUDIO_STREAM_TO SNSR_BACKOFF SNSR_HOLD_OVER SNSR_LEADING_SILENCE SNSR_MAX_RECORDING SNSR_TRAILING_SILENCE Runtime settings Handlers The runtime and result settings below are available only during the execution of the handler functions SNSR_BEGIN_EVENT Results SNSR_RES_BEGIN_MS SNSR_RES_BEGIN_SAMPLE SNSR_END_EVENT SNSR_LIMIT_EVENT Results SNSR_RES_BEGIN_MS SNSR_RES_BEGIN_SAMPLE SNSR_RES_END_MS SNSR_RES_END_SAMPLE SNSR_SILENCE_EVENT No speech detected No segmentation results available SNSR_NLU_SLOT_EVENT Iterators SNSR_NLU_SLOT_LIST Results SNSR_RES_NLU_SLOT_COUNT SNSR_RES_NLU_SLOT_NAME SNSR_RES_NLU_SLOT_VALUE SNSR_PARTIAL_RESULT_EVENT Iterators SNSR_PHRASE_LIST SNSR_WORD_LIST Results SNSR_RES_BEGIN_MS SNSR_RES_BEGIN_SAMPLE SNSR_RES_END_MS SNSR_RES_END_SAMPLE SNSR_RES_TEXT SNSR_RESULT_EVENT Iterators SNSR_PHRASE_LIST SNSR_WORD_LIST Results SNSR_RES_BEGIN_MS SNSR_RES_BEGIN_SAMPLE SNSR_RES_END_MS SNSR_RES_END_SAMPLE SNSR_RES_TEXT SNSR_SAMPLES_EVENT Result SNSR_RES_SAMPLES Iterators SNSR_NLU_SLOT_LIST Results SNSR_RES_NLU_SLOT_COUNT SNSR_RES_NLU_SLOT_NAME SNSR_RES_NLU_SLOT_VALUE SNSR_PHRASE_LIST Results SNSR_RES_BEGIN_MS SNSR_RES_BEGIN_SAMPLE SNSR_RES_END_MS SNSR_RES_END_SAMPLE SNSR_RES_TEXT SNSR_WORD_LIST Results SNSR_RES_BEGIN_MS SNSR_RES_BEGIN_SAMPLE SNSR_RES_END_MS SNSR_RES_END_SAMPLE SNSR_RES_TEXT SNSR_PHONE_LIST Results SNSR_RES_BEGIN_MS SNSR_RES_BEGIN_SAMPLE SNSR_RES_END_MS SNSR_RES_END_SAMPLE SNSR_RES_TEXT Streams SNSR_SOURCE_AUDIO_PCM SNSR_AUDIO_STREAM In models that support building SNSR_GRAMMAR_STREAM SNSR_PHRASES_STREAM Task templates are models with custom behavior and one or more empty slots that can be filled with phrase spotter modules Slots can be filled during development using the snsr-edit tool or at runtime with the snsrSetStream() API call This release includes these templates Runs the spotters in SNSR_SLOT_0 and SNSR_SLOT_1 at the same time in the same thread The combined model is a Phrase Spotter and can be used in any application without API changes Most combined model settings affect both embedded spotters Settings SNSR_OPERATING_POINT SNSR_OPERATING_POINT_LIST and SNSR_RES_AVAILABLE_POINT are not available in this template Change individual settings at runtime by prefixing the setting name with the slot Note that the two phrase spotters are independent and can produce results that overlap in time For production use Sensory recommends custom multi-phrase phrase spotters instead These have improved false reject false accept performance Use this for spotter debug logging Runs the spotter in SNSR_SLOT_0 Requires a path to the output logfile in SNSR_DEBUG_LOG_FILE SNSR_INCLUDE_MODEL controls whether the log file includes a copy of the original task model This is enabled by default The combined model is a Phrase Spotter and can be used in any application without API changes Logs record SDK version and acceleration in play the spotter model being used audio and event callbacks Extract text model and audio data from the log file with the snsr-log-split utility see snsr-log-split Use SNSR_SLOT to select either the spotter in SNSR_SLOT_0 or in SNSR_SLOT_1 Note that tpl-spot-vad-lvcsr an tpl-vad-lvcsr conform to the Phrase Spotter API and can be used in either slot in this template Use this template to reduce the model size when an application uses variants of the same recognizer in different contexts If for example an application uses both tpl-spot-vad-lvcsr and tpl-vad-lvcsr with the same LVCSR recognizer slotting these into tpl-spot-select will roughly halve the total size required The reason being that model files contain just one copy of each unique object The template model is a Phrase Spotter and can be used in any application that supports this type without API changes With SNSR_LOOP set to 0 the default Runs the spotter in SNSR_SLOT_0 until it spots then runs SNSR_SLOT_1 until it spots or the SNSR_LISTEN_WINDOW timeout expires then returns to the spotter in SNSR_SLOT_0 With SNSR_LOOP set to 1 Runs the spotter in SNSR_SLOT_0 until it spots then runs SNSR_SLOT_1 until the SNSR_LISTEN_WINDOW timeout expires then returns to the spotter in SNSR_SLOT_0 Resets the expiration timer every time SNSR_SLOT_1 spots Use this to listen for a trigger phrase which is followed by a command For example The combined model is a Phrase Spotter and can be used in any application without API changes Combined model settings refer to the spotter in SNSR_SLOT_1 Change settings for SNSR_SLOT_0 by prefixing the setting name with SNSR_SLOT_0 The SNSR_LISTEN_BEGIN_EVENT is raised just before audio focus switches to SNSR_SLOT_1 and SNSR_LISTEN_END_EVENT fires just before audio focus switches back to SNSR_SLOT_0 If there s no SNSR_RESULT_EVENT between these events it is an indication that the SNSR_LISTEN_WINDOW on SNSR_SLOT_1 has timed out Runs the spotter in SNSR_SLOT_0 until it spots then does start- and endpoint detection on the subsequent audio stream using a Voice Activity Detector Use this for trigger-to-search applications The combined model is a Phrase Spotter with VAD Set SNSR_INCLUDE_LEADING_SILENCE to 1 to include the trigger audio in the VAD audio output stream Runs the spotter in SNSR_SLOT_0 until it spots does start- and endpoint detection on the subsequent audio stream using a Voice Activity Detector and sends this segmented audio to the large-vocabulary recognizer in SNSR_SLOT_1 SNSR_PARTIAL_RESULT_EVENT and SNSR_RESULT_EVENT refer to the large-vocabulary recognizer in SNSR_SLOT_1 If you need direct access to spotter results prefix these settings with SNSR_SLOT_0 The combined model is a Phrase Spotter Set SNSR_INCLUDE_LEADING_SILENCE to 1 to pass the trigger audio to the LVCSR recognizer Does start- and endpoint detection on SNSR_SOURCE_AUDIO_PCM using a Voice Activity Detector then sends this segmented audio to the large-vocabulary recognizer in SNSR_SLOT_0 The combined model is a Phrase Spotter</field>

    <field name="text">Task Models The model/ subdirectory contains sample task model data files Use a groupId of com.sensory.speech.snsr.model when referring to these models in a Gradle build script dependency list for example Models marked with are exclusive to the TrulyNatural SDK Example task models Phrase Spotters Spotter Enrollment Voice Activity Detector Large Vocabulary Continuous Speech Recognizer Templates See Phrase Spotter spot-hbg-enUS-1.4.0 Fixed-phrase spotter for US English spot-voicegenie-enUS-6.5.1 Fixed-phrase spotter for US English spot-music-enUS-1.2.0 Music control command set US English ca-voicegenie-enUS-1.1.0.snsr Fixed-phrase spotter for in US English Adapts to users speech to improve false-accept rates Model adaptation and enrollment happens automatically and without any addtional code requirements you can use this model as a drop-in replacement for the fixed-phrase spotter Optional settings of interest include SNSR_CACHE_FILE and SNSR_MAX_USERS This model requires support for multi-threading See SNSR_CONFIG_THREAD_SUPPORT Here s an example The reported SNSR_RES_TEXT value changes once enrollment has identified and enrolled a new speaker See Spotter Enrollment eft-hbg-enUS-23.0.0.9.snsr Enrolled fixed-phrase spotter for US English This model produces spotters with a low imposter accept rate udt-universal-3.66.1.9.snsr User-Defined Trigger enrollment This model creates creates spotters with nine different operating points and supports multiple languages Optimized for German English Australian British Indian United States Spanish European Union North American French European Union Italian Korean Brazilian Portuguese and Mandarin Chinese udt-enUS-5.1.1.9.snsr UDT enrollment with backwards compatibility This older model produces enrolled spotters with reduced accuracy Use this model only when targeting a THF 3.x DSP port or when TrulySecure Speaker Verification post-processing is used See Voice Activity Detector vad-ml-3.0.0.snsr Deep-learned Voice Activity Detector In general resource-limited devices do not have the compute power to allow for a low error rate when the task is unbounded Even if it was able to it is not clear if the device would be able to do a useful task or know how to react on any random speech input The device will typically be tasked to do something specific in a known context which limits the likelihood of out of context speech significantly and while the user could still say anything it is usually sufficient to just ignore such input For such tasks we care about detecting when some speech input is out-of-domain but we do not really care if we mis-recognize the exact words This allows us to use a small and lightweight in terms of compute resources background model to catch out-of-domain phrases and target our limited compute resources to accurately recognize in-domain phrases These are the background models we ship In some cases there may be sufficient compute resources to target a much larger domain and for such problems we include a large broad-domain model that is targeted to a range of problems that are broadly speaking in the command-and-control domain This could be used as a started model that can be be better targeted to an actual use case by collecting data merging that with the broader model and as actual domain data increase decrease the data from the broader model See Large Vocabulary Continuous Speech Recognizer for a list of settings these models support lvcsr-background-enUS-1.2.1.snsr US English model with support for Custom Recognition includes a small 1 MiB background language model to recognize speech input that is not part of the custom grammar The background recognizer is optimized for speed and size It has a small vocabulary and will mis-recognize most words Use it only to detect utterances not covered by the grammar you provide The top-level grammar in this model is Default values contains a class built from grammar it doesn t consume any input or produce any output is not defined contains a small recognizer optimized to recognize out-of-domain speech input stt-enUS-automotive-medium-2.3.13.snsr Speech-To-Text English recognizer with broad-domain support and special focus on automotive command-and-control tasks It includes a machine-learned NLU component that identifies automotive intents and entities This model requires STT support which currently depends on third-party Open Source modules that are optionally included in the TrulyNatural SDK See Open Source Licenses for details This model does not support Custom Recognition or lightweight VAD All model components acoustic language and NLU are owned by Sensory Recognized NLU intents and entities Intent Entities Examples activate_car_alarm car alarm on set the car alarm activate_lights automatic_lights dashboard_lights daytime_running_lights door_lights fog_lights hazard_lights high_beams interior_lights low_beams parking_lights light front rear driver_side left_side passenger_side right_side duration percentage_value trunk turn on the headlights flash the brights cabin lights on adjust_mirror front rear driver_side left_side passenger_side right_side side rearview direction adjust_type percentage_value length_unit length_unit adjust driver side mirror fold in the side mirrors lower rearview mirror set the passenger side mirror up one inch affirm confirm please answer_call contact_name accept my call answer call from ylana average_m_p_g check gas mileage battery_level number_unit number_unit check the battery level bot_challenge am i talking to a human are you a bot call_contact contact_name message call jeff make a call to marco call_emergency ems call nine one one call the police call_end hang up call call_general digit dial make a call call_number phone_number call seven six five seven three zero six four one five camera_off camera front rear rearview side back camera off camera_on camera front rear rearview side activate all cameras turn on the dash cam cancel cancel q     <field name="type">group</field>
    <field name="name">c</field>
    <field name="url">group__c.html</field>
    <field name="keywords">C API</field>
    <field name="text">TrulyNatural C SDK This library uses a dataflow approach to evaluate speech recognition tasks It relies on inversion of control User-defined hooks are invoked to report results and control task flow Task models define flow pipelines and behavior The API contains two primary data types Session and Stream Sessions encapsulate the entire state of a task instance and all session input and output data are are vectored through streams Session instance behavior is customized via settings of which there are three variants Configuration settings are serializable read-write values These are used for parameter values and model objects Task models contain reasonable default values modify these only to tweak results Runtime settings are instance-specific and not serializable These include callback handles iterators input streams and values such as the name of the phrase being enrolled Result settings are read-only values with very limited scope such as the recognition results Stream instances are created on various underlying data streams such as FILE handles memory segments and live audio sources Only the constructors are type-specific all other functions are independent of the underlying stream type Operations that take stream handles as arguments operate on any of the types Task evaluation typically follows this recipe Create a new session instance Load a task model into the instance Set the input source stream Register one or more event handlers Enter the main loop The library will process the input streams and invoke event handlers at appropriate times The main loop continues until a terminating condition is reached such as an event returning an error code Release the session instance</field>
