    <field name="keywords"></field>
    <field name="text">Changelog Salient SDK changes This library uses Semantic Versioning Version 7 is fully backwards compatible with version 6 Items marked with below are exclusive to the TrulyNatural SDK 7.4.0 2 0 2 5 0 1 2 2 Added Java support on x86_64-windows-msvc Snsr STT_PROFILE Experimental support for generative language models New settings Snsr SLM_START_EVENT Snsr SLM_PARTIAL_RESULT_EVENT Snsr SLM_RESULT_EVENT Snsr SLM_ENABLED and Snsr SLM_TURN_LIMIT tpl-opt-spot-vad-lvcsr-1 20 0 snsr supports changing VAD settings Snsr BACKOFF Snsr HOLD_OVER Snsr LEADING_SILENCE Snsr MAX_RECORDING Snsr TRAILING_SILENCE and Snsr INCLUDE_LEADING_SILENCE Adds Snsr VOCAB_LIST Snsr SLM_START_EVENT Snsr SLM_PARTIAL_RESULT_EVENT Snsr SLM_RESULT_EVENT Snsr SLM_ENABLED Snsr SLM_TURN_LIMIT Snsr STT_PROFILE Snsr LOW_FR_OPERATING_POINT and Snsr DURATION_MS VAD template models with new settings Snsr SLM_START_EVENT Snsr SLM_PARTIAL_RESULT_EVENT Snsr SLM_RESULT_EVENT Snsr SLM_ENABLED Snsr SLM_TURN_LIMIT Snsr STT_PROFILE Snsr LOW_FR_OPERATING_POINT and Snsr DURATION_MS tpl-spot-vad-lvcsr-3 15 0 snsr tpl-vad-lvcsr-3 14 0 snsr stt-enUS-automotive-medium-2 3 13 snsr Results include capitalization and punctuation Supports Snsr STT_PROFILE Spotter template modes with new settings Snsr LOW_FR_OPERATING_POINT and Snsr DURATION_MS tpl-spot-debug-1 5 0 snsr tpl-spot-vad-3 8 0 snsr tpl-spot-sequential-1 5 0 snsr Support for Smart Wake Words On a near-miss false reject these models switch to a more accepting operating point for a limited duration to make it more likely that the model will accept a repeated wake word utterance Enable this feature on wake word models that support it by setting Snsr LOW_FR_OPERATING_POINT Adjust the duration of the low false-reject listening window with Snsr DURATION_MS spot-voicegenie-enUS-6 5 1-m snsr with support for Snsr LOW_FR_OPERATING_POINT and Snsr DURATION_MS Compatibility with 2 0 2 5 VoiceHub Pro wake words and command sets Snsr VERSION_CMAKE Changed Support Windows r n line termination as entry separators in Snsr CUSTOM_VOCAB Removed the 1 0 0 0 entry limit for Snsr CUSTOM_VOCAB Please note that using such large custom vocabularies is frequently counter-productive Consider contacting your Sensory Sales representative to discuss creating a domain-specific recognizer instead Improved Snsr CUSTOM_VOCAB behavior in character-based langauges such as Mandarin Chinese No Snsr PARTIAL_RESULT_EVENT for empty hypotheses STT models start fewer threads Android JNI shared libraries export only TrulyNatural function names This significantly reduces the chances of symbol clashes in applications that use third-party libraries that depend on the same OSS modules as the TrulyNatural SDK Android JNI libraries built with NDK r27c and flexible page size support Improved compatibility with older Android releases support for API level 2 1 and later DSP library for creating embedded spotter models version 8.5.0 Toolchain updates arm-linux-gnueabi built with gcc 13.2.0 arm-linux-gnueabihf built with gcc 13.3.1 i686-linux-gnu built with gcc 13.2.0 On Windows snsr-eval sets the console code page to UTF-8 If application code used SnsrSession push and did not call SnsrSession stop before releasing the model the call to SnsrSession release invoked all pending event handlers It now ignores these SnsrSession stop completes even if the session is in an error state Deprecated Snsr THRESHOLD Removed stt-enUS-automotive-small_medium-2.2.13 tpl-opt-spot-vad-lvcsr-1.12.0.snsr tpl-spot-vad-lvcsr-3.11.0.snsr tpl-vad-lvcsr-3.10.0.snsr spot-voicegenie-enUS-6.5.0 tpl-spot-debug-1.4.0.snsr tpl-spot-sequential-1.4.0.snsr tpl-spot-vad-3.7.0.snsr tpl-spot-dynop-1.4.0.snsr Fixed Snsr OOV_REJECT was ignored for Snsr RESULT_EVENT when used with lightweight NLU With Snsr PUSH_DURATION_LIMIT 0 SnsrSession reset did not flush the push backlog buffer enabled with Snsr PUSH_BUFFER_SIZE Low memory use VoiceHub Large Vocabulary Project models could fail to run if settings such as Snsr OPERATING_POINT were changed after registering event handlers Reading settings from models built from deeply nested templates could mistakenly report SnsrRC VALUE_NOT_SET Security Out-of-bounds memory access could occur if tpl-opt-spot-vad-lvcsr-model was used with 0.include leading-silence 1 7.3.0 2 0 2 4 0 7 2 9 Added Improved Speech-To-Text recognition speed and accuracy and reduced Snsr RESULT_EVENT and Snsr NLU_INTENT_EVENT latency when used with a VAD Speech-To-Text support for arm-linux-gnueabihf aarch64-linux-gnu and x86_64-windows-msvc stt-enUS-automotive-small_medium-2.2.13 1 0 0 MiB total size compared to 2 9 9 MiB in previous version Improved NLU inference speed Improved accuracy VAD template models with settings Snsr BACKOFF and Snsr MAX_RECORDING optimized for Speech-To-Text The defaults are now 3 0 0 ms for audio backoff and 6 0 seconds for the maximum recording duration tpl-opt-spot-vad-lvcsr-1.12.0.snsr tpl-spot-vad-lvcsr-3.11.0.snsr tpl-vad-lvcsr-3.10.0.snsr New FAQ section How do I take action on an NLU result Real-time clock implementation for Windows enables Snsr RES_CPU_SECONDS_USED Support for multi-phrase spotter models with lower false accept rates arm-none-eabi library with NEON built with gcc 13.3.1 Changed Optimized machine-learned NLU models On average these now run about ten times faster arm-linux-gnueabihf and aarch64-linux-gnu libraries built with gcc 10.3.1 Removed Windows ports x86-windows-2008 x86-windows-2015 x86_64-windows-2008 x86_64-windows-2015 x86_64-windows-mingw arm-buildroot-linux-uclibcgnueabihf library arm-ca7-linux-gnueabihf library stt-enUS-automotive-small_medium-2.0.8 VAD template models tpl-opt-spot-vad-lvcsr-1.11.0.snsr tpl-spot-vad-lvcsr-3.10.0.snsr tpl-vad-lvcsr-3.9.0.snsr Fixed Duplicate entities and typographic errors in the documentation for stt-enUS-automotive-small_medium-2 2 13-BBB-ff snsr Certain low false-accept spotter models reported an internal validation error when used with tpl-spot-sequential-1.4.0.snsr spot-convert c produced incorrect code output for recent low false-accept models The TrulyHandsfree SDK linked against landroid making it incompatible with the Vendor Native Development Kit Security NLU models could cause out-of-bounds memory access on very long hundreds of words recognition results 7.2.0 2 0 2 4 0 4 1 1 Added snsr-eval p option shows an estimate of the CPU processing capacity required to run a model in real-time Snsr RES_CPU_SECONDS_USED Snsr RES_NLU_INTENT_SCORE Snsr RES_NLU_ENTITY_SCORE and Snsr RES_NLU_SLOT_SCORE Snsr RES_AM_SIZE Snsr RES_LM_SIZE Snsr RES_NLU_SIZE Models updated to support NLU score and Snsr RES_SCORE settings tpl-opt-spot-vad-lvcsr-1 11 0 snsr tpl-spot-vad-lvcsr-3 10 0 snsr tpl-vad-lvcsr-3 9 0 snsr stt-enUS-automotive-small_medium-2 0 8-BBB-ff snsr Improved recognition accuracy compared to stt-v2-enUS-automotive-0.2.11 Adjusts model evaluation interval to match Snsr PARTIAL_RESULT_INTERVAL Changed snsr-eval lll does not show Snsr NLU_INTENT_EVENT or Snsr NLU_SLOT_EVENT results snsr-eval shows NLU intent entity and slot scores STT models use Snsr PARTIAL_RESULT_INTERVAL to set the model evaluation interval The larger this interval the lower the average CPU use SnsrSession run ignores Snsr PUSH_DURATION_LIMIT Removed Models updated to support NLU score settings tpl-opt-spot-vad-lvcsr-1.9.0.snsr tpl-spot-vad-lvcsr-3.8.0.snsr tpl-vad-lvcsr-3.8.0.snsr tpl-spot-lvcsr-1.5.0.snsr Use tpl-spot-vad-lvcsr-3 10 0 snsr instead stt-v2-enUS-automotive-0.2.11 Fixed SnsrSession load now returns SnsrRC LIBRARY_TOO_OLD when attempting to load a model that uses features it does not support 7.1.1 2 0 2 4 0 2 1 3 Fixed tpl-spot-vad-lvcsr-3 8 0 snsr would keep listening for LVCSR audio if enough silence after the wake word lead to Snsr SILENCE_EVENT This happened only for LVCSR recognizers including those made with VoiceHub and did not affect STT ones Regression from 7.0.0 The AAR file for Android once again links against llog 7.1.0 2 0 2 4 0 1 1 1 Added Support for machine-learned NLU intent and entity classifiers Simplified NLU API Reduces NLU slot hierarchy to just two levels Provides direct access to top-level NLU slots as and child slots as Does not support Snsr NLU_RES_MAX 1 Does not replace the existing NLU slot API See Snsr NLU_INTENT_EVENT Snsr RES_NLU_INTENT_NAME Snsr RES_NLU_INTENT_VALUE Snsr NLU_ENTITY_LIST Snsr RES_NLU_ENTITY_COUNT Snsr RES_NLU_ENTITY_NAME and Snsr RES_NLU_ENTITY_VALUE stt-v2-enUS-automotive-0.2.11 Models updated to support simplified NLU API lvcsr-background-enUS-1 2 1 snsr lvcsr-build-enUS-2 7 0 snsr tpl-opt-spot-vad-lvcsr-1 9 0 snsr tpl-spot-lvcsr-1 5 0 snsr tpl-spot-vad-lvcsr-3 8 0 snsr Snsr CUSTOM_VOCAB Changed AAR file for Android is no longer linked against landroid and llog This allows it to be used in an AOSP system image Removed stt-v1-en-1.0.1 Models updated to support simplified NLU API lvcsr-background-enUS-1.1.0.snsr lvcsr-build-enUS-2.6.0.snsr tpl-opt-spot-vad-lvcsr-1.8.0.snsr tpl-spot-lvcsr-1.4.0.snsr tpl-spot-vad-lvcsr-3.7.0.snsr tpl-vad-lvcsr-3.7.0.snsr Energy-only VAD models superseded by machine-learned versions tpl-spot-vad-lvcsr-2.4.0.snsr tpl-vad-lvcsr-2.5.0.snsr tpl-spot-vad-2.4.0.snsr tpl-spot-vad-2.0.1.snsr Fixed tpl-opt-spot-vad-lvcsr-model did not produce a Snsr RESULT_EVENT for Snsr SLOT Snsr SLOT_0 if Snsr SLOT_0 Snsr INCLUDE_LEADING_SILENCE was set to 1 and a Snsr LEADING_SILENCE timeout occurred LVCSR models used in a Voice Activity Detector template would stop producing Snsr RESULT_EVENT callbacks if the VAD reported a Snsr LIMIT_EVENT STT models were not affected Voice Activity Detector models ignored the Snsr MAX_RECORDING setting 7.0.0 2 0 2 3 1 1 2 0 Added Speech-To-Text support with improved accuracy suitable for command-and-control and dictation tasks This initial release includes STT support on Android macOS and x86_64-linux only Includes Open Source modules see Open Source Licenses Requires linking against a C++ runtime     <field name="text">Conceptual Model Overview of SDK concepts This library uses a dataflow approach to evaluate speech recognition tasks It relies on inversion of control User-defined hooks are invoked to report results and control task flow Task models define flow pipelines and behavior The API contains two primary data types SnsrSession and SnsrStream Sessions encapsulate the entire state of a task instance and all session input and output data are are vectored through streams Session instance behavior is customized via settings of which there are three variants Configuration settings are serializable read-write values These are used for parameter values and model objects Task models contain reasonable default values modify these only to tweak results Runtime settings are instance-specific and not serializable These include callback handles iterators input streams and values such as the name of the phrase being enrolled Result settings are read-only values with very limited scope such as the recognition results Stream instances are created on various underlying data streams such as FILE handles memory segments and live audio sources Only the constructors are type-specific all other functions are independent of the underlying stream type Operations that take stream handles as arguments operate on any of the types Task evaluation typically follows this recipe Create a new session instance Load a task model into the instance Set the input source stream Register one or more event handlers Enter the main loop The library will process the input streams and invoke event handlers at appropriate times The main loop continues until a terminating condition is reached such as an event returning an error code Release the session instance Java phrase spotter</field>

    <field name="text">Quick Start Getting started with TrulyNatural SDK development Android sample apps Java samples Publish artifacts Android application samples are in sample/android/ in the TrulyNatural installation directory EnrollTrigger This sample shows basic User-Defined Trigger enrollment and phrase spotting Build the code Android Studio 3.0 or later is required Using Android Studio Open sample/android/enroll-udt/ as an existing Android Studio project Connect your device or create an emulator instance use an x86_64 image for best performance Please note that the sample records audio at 1 6 kHz which is not universally supported in the emulator Press the Play button to build and run the app Using Gradle on the command line Open a terminal window and change the working directory to the sample/android/enroll-udt subdirectory of the TrulyNatural installation Set the ANDROID_HOME environment to point to the Android SDK For example Connect your device Run or Run the app Open the EnrollTrigger app Pick an enrollment phrase such as Press and follow the instructions Say the phrase when prompted Enrollment will continue until three good recordings have been made If an enrollment does not pass the quality checks the reason for the failure along with a suggestion on how to correct it will be shown Once enrollment is complete press Say the enrollment phrase When spotted the log window will show the beginning and end times of the phrase relative to the start of the audio stream and the speaker verification score Snsr RES_SV_SCORE Configure an app for TrulyNatural Add AUDIO_RECORD permission If using live audio recording add the RECORD_AUDIO permission to the application AndroidManifest.xml file Gradle build script configuration To add the TrulyNatural SDK to a new app Add to app/build.gradle The SDK local repository TrulyNatural model helper In the dependencies section add Copy util/model-utils.gradle to gradle/model-utils.gradle Add configuration settings to gradle.properties SpotDebug This sample shows how to log spotter debug information using the tpl-spot-debug template Log data are written to Sensory/Logs/SpotDebug- timestamp log on external storage Copy these to the development host Extract text audio and the spotter model with snsr-log-split see snsr-log-split Check audio quality with audio-check see audio-check Android application samples are in sample/java/ in the TrulyNatural installation directory UDT Enrollment and Evaluation This sample code in sample/java/enroll-udt/ shows basic User-Defined Trigger enrollment and phrase spotting Build and run the code The Java JDK 1.7 or 1.8 is required UDT enrollment Open a terminal window and change the working directory to the sample/java/enroll-udt/ subdirectory of the TrulyNatural SDK installation Choose a phrase spot trigger phrase for example or then type or and follow the prompts Successful enrollment will create a new phrase spotter model file in build/model/enrolled-sv.snsr and the enrollment context in build/model/enrollment-context.snsr Do additional enrollments by specifying a unique phrase tag on the command line New enrollments will replace previous enrollments with the same tag Remove build/model/enrollment-context.snsr to delete all enrollments and start over See enrollUDT.java for the application source Phrase spot evaluation From the same directory used in the enrollment above type or and say your enrolled trigger phrase You should see printed feedback with each successful spot The eval sample will stop listening after 6 0 seconds See evalUDT.java for the application source Phrase spot audio capture This sample shows how to capture and save audio directly following a spotted phrase Type and follow the prompt Audio directly following the trigger phrase is saved to segmented-audio.wav Run to include the spotted phrase in the captured audio The default build configuration uses the Maven 2 repository installed with the SDK m2repository/ in the installation root Another alternative is to publish the TrulyNatural artifacts to the local Maven repository and use that instead In util/ run or</field>

    <field name="text">Command-line Tools Development task model utilities audio-check Checking audio for quality and usability in phrase spotting live-enroll Interactive phrase spotter enrollment using live audio snsr-edit Model composition and editing snsr-eval Model evaluation snsr-log-split Splitting debug log into usable components spot-convert Phrase spotter model format conversion tool spot-enroll Phrase spotter enrollment fixed or user-defined spot-eval-batch Phrase spotter batch evaluation This tool runs checks on the audio for problems such as all-zero runs or clipping Also estimates signal-to-noise ratio The audio file should be a WAV file mono 1 6 KHz Usage Example Interactive command-line phrase spotter enrollment using the default audio capture device Usage Examples Enroll two phrases interactively on a Raspberry Pi 3 Test This command-line tool edits default task settings and composes specialized tasks by filling template task slots with spotter models Usage Examples Change the default operating point Snsr OPERATING_POINT This creates a new file hbg-3.snsr which is a copy of spot-hbg-enUS-1.4.0 with a less accepting lower false accept rate and higher false reject fraction default operating point See the Phrase Spotter task description for a list of valid setting names Create a new spotter task model that runs a fixed phrase spotter and an enrolled spotter user-defined or fixed-trigger at the same time tpl-spot-concurrent-1.4.0.snsr is a template with two slots named 0 and 1 The combined model fixed+udt snsr is standard Phrase Spotter task that spots the vocabulary from spot-hbg-enUS-1.4.0 and enrolled-sv-0.snsr at the same time Convert a spotter model to compilable C code Create custom TrulyNatural initialization code that limits code references to those modules needed to run the spot-hbg-enUS-1.4.0 and spot-music-enUS-1.2.0 models Include the generated snsr-custom-init.c file in your application build and compile with DSNSR_USE_SUBSET This will reduce the application code size by limiting its capabilities to run snsr models to just the models used to create the custom initialization Command-line evaluation of phrase spotter tasks Usage Examples Fixed-phrase Fixed-phrase on default audio capture device Enrolled user-defined phrase Lower the speaker-verification threshold Command-line splitter for logfiles generated by the debug template tpl-spot-debug Usage This will put an event log file txt audio file wav and model file snsr into the current directory or into the output directory if that was supplied Example This will create components of debug.log in subdirectory out/ which must already exist Command-line phrase spotter model conversion tool targeting Sensory s deeply embedded DSP solutions Usage Examples Convert a phrase spotter model to pc38 format This converts only the default operating point for the model point 1 0 Convert a phrase spotter model to pc38 format overriding base filename Convert a phrase spotter model to pc38 format overriding filename metadata Convert all operating points produce C code in addition to the binaries Command-line phrase spotter enrollment Usage Examples Enroll two users Enroll a single user with two enrollment recordings that include trailing context Enroll a user phrase save the enrollment context to file Enroll another user phrase save the enrollment context to file Combine two previously saved enrollment contexts with a third enrollment save the combined enrollment context Speed up the adaptation by reducing the accuracy Re-enroll with full accuracy save to three-users.snsr Delete an enrollment from a saved enrollment context Enroll two users separately save adapted contexts then combine the saved contexts without re-adapting Load adapted contexts and force a re-adapt This tool runs a phrase spotter over a typically large number of audio files to measure the performance in terms of the false accept FA rate and the false reject FR ratio Test data requirements Audio files used for FR in-vocabulary testing Must contain a single target phrase utterance per file Must contain lead-in ambient audio before the target phrase begins In most cases one second of ambient audio will suffice For custom spotters refer to the documentation delivered with the model for the exact requirements Most models created after May 2 0 2 0 include a setting min-in-vocab-duration which specifies the minimum required lead-in time in milliseconds You can query this with snsr-edit t model.snsr q min-in-vocab-duration Recognition events that happen during the required lead-in time are counted as errors See INVFA in the log file format table below You can override the minimum lead-in requirement on the command-line with s min-in-vocab-duration 0 but note that doing so means you will be testing the model outside of its intended operating environment The FR ratio is calculated as the fraction of the in-vocabulary files that the spotter model did not find the phrase in expressed as a percentage Example Out of 2 0 0 0 files 1 2 0 did not not trigger the spotter The false-reject ratio is therefore 6.0 Audio files used for FA testing Should be much longer than the in-vocabulary examples Should contain a selection of noise expected to be encountered during regular use Must not contain explicit instances of the target phrase The FA rate is calculated as the average number of times the spotter model mistakenly triggered per hour Example Out of 1 2 0 hours of audio the spotter triggered 6 0 times The false-accept rate is 0.5 hour If you run spot-eval-batch with the u flag unexpected recognition events from the FR testing files are included in the false accept totals These unexpected events include Spots that happen during the required lead-in period The second and all subsequent spots as each in-vocabulary file must contain only a single target phrase utterance Usage The files specified by the i and o options must contain exactly one audio file path per line with no extraneous whitespace The line separator is the newline character n i o or both must be specified u counts unexpected phrase spots in the in-vocabulary FR data towards the false accept total This only has an effect for spotters that require a significant lead-in time to stabilize The j option determines the number of concurrent threads to start For multi-core CPUs this can significantly speed up the evaluation Example 3 2 9 8 files processed 166.111 hours of audio processed 1 1 8 false accept spots which is an FA rate of 0.83 per hour 3.33 false reject ratio 2 5 2 5 true accept spots on in-vocabulary test audio 658.9 real-time factor Log file format spot-eval-batch produces a log file in plain text format Each line in this file follows the same pattern KEY subkey detail sv-score below is Snsr RES_SV_SCORE if supported by the spotter and 1.0 if not score below is Snsr RES_SCORE if supported by the spotter and if not KEY subkey detail notes ERROR error message unexpected error encountered FACOUNT integer total number of false-accept spots FARATE double hr overall false-accept rate FRRATIO double overall false-reject ratio INFO start-time YYYY-MM-DD HH:MM SS.sss UTC job start time in UTC INFO completion-time YYYY-MM-DD HH:MM SS.sss UTC job end time in UTC INFO duration double total job duration in seconds INFO sdk-name or INFO sdk-version version-string spot-eval-batch SDK version INFO command-line command-line arguments includes argv 0 INFO operating-point integer selected operating point INFO inv-files integer number of in-vocabulary FR test files INFO inv-seconds integer seconds of in-vocabulary audio INFO inv-hours HHH:MM SS.sss inv-seconds as hours minutes seconds INFO oov-files integer number of out-of-vocabulary FA test files INFO oov-seconds integer seconds of out-of-vocabulary audio INFO oov-hours HHH:MM SS.sss oov-seconds as hours minutes seconds INFO inv/oov-seconds integer seconds of OOV audio in FR test files INFO inv/oov-hours HHH:MM SS.sss inv/oov-seconds as hours minutes seconds INFO real-time-factor double total duration of audio processed divided by the processing time INVFA start-ms end-ms sv-score score FA in in-vocabulary test file This is a spot that happened during the min-in-vocab-duration lead-in period or an additional spurious spot recognized in the in-vocabulary file INVFR false reject no spot in this file INVTA start-ms end-ms sv-score score true accept INVTX N spots more than one spot in this file OOVFA start-ms end-ms sv-score score FA in out-of-vocabulary test file REJECT reason filename was rejected as unusable TACOUNT integer total number of true-accept spots</field>

    <field name="text">Custom Recognition TrulyNatural SDKs 6.7.0 and later include support for building LVCSR recognizers with custom recognition language and vocabulary Why use a custom recognizer Creating a recognizer with the command-line tools Creating a recognizer using the API Grammar Specification Syntax Reasons to use a custom LVCSR recognizer include The vocabulary is not known during application build time For example A list of contact names from an address book The target device doesn t have enough CPU cycles or RAM available to run a large broad-domain language model recognizer such as lvcsr-broad-1.1.0.snsr The task domain includes specialized vocabulary not included in the broad domain model Customized domain-specific models typically trade flexibility for lower error rates Prototyping data/grammars/enrollments.txt contains a sample grammar specification that matches the enrollment recordings in data/enrollments/ We can create a custom recognizer using this grammar with snsr-edit by specifying a source recognizer that supports building and the Snsr GRAMMAR_STREAM setting Run the new recognizer using snsr-eval we re setting Snsr PARTIAL_RESULT_INTERVAL to 0 for less verbose output For small grammars such as this the build time is negligible We could use snsr-eval to build and run the recognizer in a single operation A terminal that starts with with a tilde specifies a recognition class Class recognizers have their own grammar specifications separate from the top-level grammar The behavior of a class-based recognizer is similar to that specified by a rule Classes however can be updated without recompiling the rest of the grammar and all references to a class use the same recognizer This can reduce the recognizer size and improve build speed This example uses a modified enrollment grammar which references two toy classes and Note how the and classes referenced in enrollments-class.txt create two new dynamic settings for these classes grammar-stream.number and grammar-stream.place You could also create a partial recognizer and fill in the remaining class slots at runtime TrulyHandsfree 6.15.0 introduced support for pre-built binary class repositories These contain classes built from frequently used grammar fragments such as dates times and numbers Load binary class repositories into the same SnsrSession as an LVCSR build model to add this capability to the model If a grammar references a class that s not explicity defined the class name is looked up in the provided class library or libraries System class libraries provided by Sensory use a prefix of s for all class names See lvcsr-lib-enUS-1 2 0 snsr for a list of classes used below After loading a build-capable model such as lvcsr-build-enUS-2.7.0.snsr set Snsr GRAMMAR_STREAM to a grammar specification or set Snsr PHRASES_STREAM to a list of phrases See Class-based recognition for a short description Populating a recognition class at runtime uses the same approach as creating an entire recognizer with the addition of specifying the class name Consider a top-level recognizer that includes a reference to a class which we want to configure at runtime presumably after reading a contact list A grammar specification is a set of rules that describe the sequence of words that make up the recognition language The rules typically employ variables to represent sub-sequences of words The following syntactic conventions are used to specify grammars Grammars use UTF-8 encoding marks the start of a comment which extends to the end of the line A grammar is a series of rules representing variable definitions where the final rule represents the entire grammar A rule is of the form where X is the defined variable The symbols a b z are either terminals alphanumeric words not including whitespace or grammar operators e.g meetings or variables rules defined earlier in the grammar referenced with a sigil e.g There s an implied AND operation between whitespace-separated symbols With g one two three one must be followed by two and then three for the grammar to accept the input Each rule must terminate with a semicolon A rule must not reference itself either directly or indirectly via other rules Substituted variables are implicity surrounded by parentheses a 1 2 3 b s is equivalent to b s 1 2 3 Parentheses enclose items that are grouped together Square brackets enclose optional items A question mark following a symbol denotes an optional item A plus following a symbol e.g terminal or variable denotes one or more repetitions An asterisk following a symbol denotes zero or more repetitions same as symbol+ A pipe symbol separates alternative items A terminal followed by a colon followed by another terminal forces the first terminal before the colon to be replaced in the output by the second terminal following the colon E.g one 1 would recognize one but return 1 terminal emits terminal without consuming any input terminal consumes terminal without producing any output rule symbol consumes all input from but produces only symbol as output If symbol is omitted produces no output consumes all input from the named class and all classes it references and produces no output A forward slash following a symbol e.g terminal or variable followed by a floating point number e.g one/0.123 defines a weight to be associated with that symbol If a colon is present followed by an output terminal then the comes after the output terminal e.g one 1/0.123 Each weight w used in a grammar represents a probability p between 0.0 and 1.0 associated with the symbol to which the weight is attached The weight formula is w log10(p) A terminal that starts with a tilde specifies a recognition class Each encountered in the Snsr GRAMMAR_STREAM definition creates two new settings Snsr GRAMMAR_STREAM and Snsr PHRASES_STREAM Use these to specify the grammar or phrase lists for each class Multiple references to the same class in the Snsr GRAMMAR_STREAM specification share the same named recognizer model For large grammars with many references to the same class this can reduce build time and the size of the recognizer when compared with the baseline grammar that uses a rule instead You can use classes to add custom recognition behavior to a large recognizer just before it is used For example Fill in Snsr PHRASES_STREAM with phone numbers retrieved from an address book Braces implement slot-capturing lightweight NLU semantic markup slotName a b c will emit slotName a b c if a b c is recognized rule is shorthand for rule With this grammar an utterance of will produce set shutter speed to a quarter of a second as recognition output with an additional Snsr NLU_SLOT_EVENT callback for the top-level shutterSpeed slot To include a literal special token in a grammar specification escape it with a backslash The list of tokens that support this include and Logical AND operator This is a symbol reserved for internal use superseded by terminal Do not use in new projects The following table lists the precedence and associativity of custom grammar operators Operators are listed top to bottom in decending precedence Precedence Operator Description Associativity 0 Rewrite output Symbol weight 1 Grouping Optional group Slot-capturing semantic markup 2 Zero-or-one symbol left-to-right One-or-more symbols left-to-right Zero-or-more symbols left-to-right 3 and implied between symbols right-to-left 4 or right-to-left 5 rule assignment right-to-left This grammar will recognize only these phrases A grammar can include these special symbols s The silence at the start of a sentence The silence at the end of a sentence wp Short pauses between words The grammar compiler automatically adds these where needed so there is no need to do so explicitly Do not add wp to NLU grammars use pause/ instead pause/ A explicit short pause no-match/ Matches when none of the alternatives are likely i.e Recognition results at the phrase level can include no-match/ even if this symbol was not explicilty used in the grammar This is an indication that the result was rejected due to Snsr OOV_REJECT or that RAM or CPU constraints limited the recognizer s ability to produce a result unknown/ Similar to no-match/ In some models the threshold for determining whether this symbol maches better than any other is different from that of no-match/ When used with lightweight NLU grammars Snsr NLU_GRAMMAR_STREAM a single period matches any input word Use to match any input words and remove them from the NLU result</field>

    <field name="text">Frequently Asked Questions Is this SDK thread-safe How do I debug a phrase spotter How do I run Enrolled Fixed Trigger models Can I run two phrase spotters at the same time What is a Command Set Can I create a trigger-to-search model How do I improve the user experience in marginal conditions Can I use models from the beta releases How do I improve spotter performance How do I use Large Vocabulary Continuous Speech Recognition Yes as long as handles such as SnsrSession and SnsrStream are not shared between threads The number of handles per thread are limited only by system resources If you need to share a TrulyNatural SDK handle across threads you must provide application-level mutual exclusion locking Create a new phrase spot model from the tpl-spot-debug template using the snsr-edit tool Example Create a debug spotter that listens for This sets slot 0 to spot-hbg-enUS-1.4.0 and creates a new model file spot-hbg-debug.snsr Test this model by running and saying This will produce a debug.log file You could then use and get debug.txt and debug.wav and debug.snsr The debug-log-file setting can also be set when creating the debug model which makes it a drop-in replacement for the non-debug version Enrolled Fixed Triggers use the same API and follow the same enrollment recipe as User-Defined Triggers Replace the UDT model udt-universal-3.66.1.9.snsr in any of the samples with an EFT model such as eft-hbg-enUS-23.0.0.9.snsr Yes Create a new phrase spot model from the tpl-spot-concurrent template using the snsr-edit tool Example Create a spotter that listens for and a music command set This sets slot 0 to spot-hbg-enUS-1.4.0 and slot 1 to spot-music-enUS-1.2.0 and creates a new model file spot-hbg+music snsr Test this model by running and saying or one of the music set commands or Command sets are phrase spotters with more than one phrase These are frequently tuned to have a limited listening window Snsr LISTEN_WINDOW Command set recognizers conform to the Phrase Spotter specification and can be used as a drop-in replacement for any phrase spotter No code changes are required Most command sets are tuned for use after an always-listening keyword spotter The tpl-spot-sequential template provides a convenient way to build such a model This sets slot 0 to spot-hbg-enUS-1.4.0 and slot 1 to spot-music-enUS-1.2.0 and creates a new model file spot-hbg-music.snsr Test this model by running and saying followed by one of the music set commands or If no music command is detected within five seconds after the trigger snsr-eval will go back to listening for Yes Create a new phrase spot model from the tpl-spot-vad template using the snsr-edit tool This creates a new model spot-hbg-vad.snsr from the template by setting slot 0 to the spotter model Test this model by running and saying The audio following is saved to vad-audio.wav See segmentSpottedAudio.java for a Java code example Use a spotter model with Smart Wakeword support See Snsr LOW_FR_OPERATING_POINT and Snsr DURATION_MS Yes This release is compatible with older models but it requires a modification to the task requirement sanity checks Use instead of for example The models included in the TrulyNatural 6.0.0 release use Snsr TASK_VERSION values of 1.0.0 This makes these models incompatible with 5.0.0 beta releases Contact Sensory if interested in pursuing these customizations There may be additional cost involved Not all combinations may be possible depending on platform and trigger specification To measure the real-time factor time how long it takes to run the spotter over a long audio file Then real time factor run time in seconds length of audio in seconds To measure the MIPS on your device use a profiler like perf when running the spotter over an audio file Then MIPS No of instructions length of audio in seconds 1 0 0 0 0 0 0 You could explore one of these options to see an improvement Try multi-threaded frame-stacked or little-big spotters You may also want to get a smaller spotter model which uses less CPU in proportion to its size with a small reduction in FA and FR performance Contact Sensory to see if these options are right for you Contact Sensory for a smaller model A little-big spotter does sequential recognition by first running a low-power spotter When this spots it re-processes the audio with a high-power state-of-the-art spotter This reduces average CPU cycles and hence power required to run a spotter with a small increase in latency This one combined model has the behavior of a high-power spotter Frame stacked spotters reduce the CPU load by 3 0 4 5 in exchange for a small reduction in FA and FR performance.The resolution of time alignments is also reduced by a factor of two Multi-threaded spotters speed up execution on CPUs with more than one core Are you willing to trade increased latency for fewer compute cycles Are you willing to distribute computation across multiple cores Yes to both 1 and 2 This TrulyNatural release includes three different ways of running a speech-to-text recogizer LVCSR without audio segmentation LVCSR with VAD-segmented audio and LVCSR following a wake word The Snsr RESULT_EVENT callback only happens when a VAD endpoint is detected or the end of the input stream is reached For applications with live audio recognition LVCSR recognizers should always be used with a Voice Activity Detector such as tpl-spot-vad-lvcsr tpl-vad-lvcsr or the experimental built-in lightweight VAD configure Snsr LEADING_SILENCE and Snsr TRAILING_SILENCE for the recognizer The stt-enUS-automotive-medium-2.3.13.snsr included in this distribution is a generic broad-domain US English speech-to-text recognizer with a special domain focus on automotive commands Preliminary or partial results above are prefixed with P Suppress these by setting the Snsr PARTIAL_RESULT_INTERVAL to 0 The lvcsr-build-enUS-2.7.0.snsr and stt-enUS-automotive-medium-2.3.13.snsr models support a lightweight natural language mark-up This can significantly simplify application code that has to interpret recognition results See Custom Recognition for a description of the grammar syntax In TrulyNatural SDK 6.16.0 and later NLU parsing is a separate processing step that occurs after the Snsr RESULT_EVENT NLU parsing includes a special symbol that matches any input word This allows crafting of more robust island parsers that can be used with free-form recognition results from a broad-domain model This small example detects a small set of microwave control commands using lvcsr-lib-enUS-1 2 0 snsr The stt-enUS-automotive-medium-2.3.13.snsr includes machine-learned NLU processing for automotive command tasks If you use nlu-grammar-stream with this model the grammar-based NLU will override the machine-learned NLU parsing Build and run a recognizer with live input It is possible to get more than one valid parse result if the NLU grammar introduces ambiguity The NLU processor scores these alternates and returns the best hypotheses in order up to Snsr NLU_RES_MAX During the Snsr NLU_SLOT_EVENT callback Snsr RES_NLU_COUNT reports the number of alternates available and Snsr RES_NLU_INDEX the current alternate Snsr NLU_RES_MAX defaults to 1 for best compatibility with earlier releases This example uses two NLU grammars system.nlu for basic functionality provided by a product and app.nlu to extend NLU processing for a plug-in application If the application duplicates some of the system NLU actions we need these reported for the system to take appropriate action Build and run a recognizer with live input Set the string value for Snsr NLU_RES_MAX to allow up to ten alternate matches This example uses a machine-learned VAD You can think of an intent as specifying which function or method you should call to perform an action Entities identify parts of the utterance that include additional detail For example a call_contact intent might have a contact_name entity that specifies who to call Register a handler for Snsr NLU_INTENT_EVENT In this handler Retrieve Snsr RES_NLU_INTENT_NAME as a string Map this intent name to an action Do this by comparing the intent name to all valid intent names for which you want to perform an action If the matched action requires additional data retrieve the expected Snsr RES_NLU_ENTITY_VALUE by name Call a function specified by the intent value with zero or more arguments specified by the entity values Return from the intent event handler with SnsrRC OK Large vocabulary recognizers perform better when used with a Voice Activity Detector that removes extraneous leading and trailing silence Create such a VAD-lvcsr model using the tpl-vad-lvcsr template Evaluate using snsr-eval The tpl-spot-vad-lvcsr template provides a way to start a large-vocabulary recognizer with a spotted wake word In this example we ll enroll a wake-word then use the enrolled spotter with the broad-domain recognizer Create an enrolled spotter for Combine the enrolled spotter and the broad-domain recognizer using the tpl-spot-vad-lvcsr template Evaluate using snsr-eval Note that the wake word is not included in the LVCSR transcription</field>

he VAD which provides start- and end-pointing Use this task type for spotter-to-search applications where the VAD audio is sent to a third party recognition engine Behavior Reads audio data from the input stream Snsr SOURCE_AUDIO_PCM Invokes Snsr SAMPLES_EVENT If one of the phrases in the model is spotted Invokes Snsr RESULT_EVENT Invokes Snsr LISTEN_BEGIN_EVENT Processes audio following the phrase with the VAD Invokes Snsr BEGIN_EVENT when speech is first detected Invokes an endpoint event Snsr END_EVENT Snsr LIMIT_EVENT or Snsr SILENCE_EVENT when the final speech point has been determined Between the Snsr BEGIN_EVENT and the endpoint event audio samples from Snsr SOURCE_AUDIO_PCM are copied to Snsr SINK_AUDIO_PCM See Snsr INCLUDE_LEADING_SILENCE Snsr PASS_THROUGH Invokes Snsr LISTEN_END_EVENT and switches audio processing back to the phrase spotter Continues processing until SnsrRC EOF is encountered on the input stream or one of the event handlers return a code other than SnsrRC OK Example With a phrase spotter for the phrase will provide the audio for in the Snsr SINK_AUDIO_PCM stream The application can register handlers to receive Snsr BEGIN_EVENT and Snsr END_EVENT callbacks Settings This task includes all settings from Phrase Spotter and Voice Activity Detector Additional runtime settings Snsr SINK_AUDIO_PCM contains the audio samples selected by the VAD Converts speech to text Raises events when partial and final hypotheses are available Task version 1.1.0 and later includes support for a lightweight experimental VAD This uses the s and delimiters at the start and end of the recoginition results and does not consider the speech energy levels Behavior Reads audio data from the input stream Snsr SOURCE_AUDIO_PCM Invokes Snsr SAMPLES_EVENT Invokes Snsr PARTIAL_RESULT_EVENT with the current best hypothesis once every Snsr PARTIAL_RESULT_INTERVAL ms This is disabled when Snsr PARTIAL_RESULT_INTERVAL is set to 0 When SnsrRC EOF is encountered in the input stream D_SAMPLE Snsr RES_TEXT Streams Snsr SOURCE_AUDIO_PCM Snsr AUDIO_STREAM In models that support building Snsr GRAMMAR_STREAM Snsr PHRASES_STREAM Task templates are models with custom behavior and one or more empty slots that can be filled with phrase spotter modules Slots can be filled during development using the snsr-edit tool or at runtime with the SnsrSession setStream API call This release includes these templates Runs the spotters in Snsr SLOT_0 and Snsr SLOT_1 at the same time in the same thread The combined model is a Phrase Spotter and can be used in any application without API changes Most combined model settings affect both embedded spotters Settings Snsr OPERATING_POINT Snsr OPERATING_POINT_LIST and Snsr RES_AVAILABLE_POINT are not available in this template Change individual settings at runtime by prefixing the setting name with the slot Note that the two phrase spotters are independent and can produce results that overlap in time For production use Sensory recommends custom multi-phrase phrase spotters instead These have improved false reject false accept performance Use this for spotter debug logging Runs the spotter in Snsr SLOT_0 Requires a path to the output logfile in Snsr DEBUG_LOG_FILE Snsr INCLUDE_MODEL controls whether the log file includes a copy of the original task model This is enabled by default The combined model is a Phrase Spotter and can be used in any application without API changes Logs record SDK version and acceleration in play the spotter model being used audio and event callbacks Extract text model and audio data from the log file with the snsr-log-split utility see snsr-log-split Use Snsr SLOT to select either the spotter in Snsr SLOT_0 or in Snsr SLOT_1 Note that tpl-spot-vad-lvcsr an tpl-vad-lvcsr conform to the Phrase Spotter API and can be used in either slot in this template Use this template to reduce the model size when an application uses variants of the same recognizer in different contexts If for example an application uses both tpl-spot-vad-lvcsr and tpl-vad-lvcsr with the same LVCSR recognizer slotting these into tpl-spot-select will roughly halve the total size required The reason being that model files contain just one copy of each unique object The template model is a Phrase Spotter and can be used in any application that supports this type without API changes With Snsr LOOP set to 0 the default Runs the spotter in Snsr SLOT_0 until it spots then runs Snsr SLOT_1 until it spots or the Snsr LISTEN_WINDOW timeout expires then returns to the spotter in Snsr SLOT_0 With Snsr LOOP set to 1 Runs the spotter in Snsr SLOT_0 until it spots then runs Snsr SLOT_1 until the Snsr LISTEN_WINDOW timeout expires then returns to the spotter in Snsr SLOT_0 Resets the expiration timer every time Snsr SLOT_1 spots Use this to listen for a trigger phrase which is followed by a command For example The combined model is a Phrase Spotter and can be used in any application without API changes Combined model settings refer to the spotter in Snsr SLOT_1 Change settings for Snsr SLOT_0 by prefixing the setting name with Snsr SLOT_0 The Snsr LISTEN_BEGIN_EVENT is raised just before audio focus switches to Snsr SLOT_1 and Snsr LISTEN_END_EVENT fires just before audio focus switches back to Snsr SLOT_0 If there s no Snsr RESULT_EVENT between these events it is an indication that the Snsr LISTEN_WINDOW on Snsr SLOT_1 has timed out Runs the spotter in Snsr SLOT_0 until it spots then does start- and endpoint detection on the subsequent audio stream using a Voice Activity Detector Use this for trigger-to-search applications The combined model is a Phrase Spotter with VAD Set Snsr INCLUDE_LEADING_SILENCE to 1 to include the trigger audio in the VAD audio output stream Runs the spotter in Snsr SLOT_0 until it spots does start- and endpoint detection on the subsequent audio stream using a Voice Activity Detector and sends this segmented audio to the large-vocabulary recognizer in Snsr SLOT_1 Snsr PARTIAL_RESULT_EVENT and Snsr RESULT_EVENT refer to the large-vocabulary recognizer in Snsr SLOT_1 If you need direct access to spotter results prefix these settings with Snsr SLOT_0 The combined model is a Phrase Spotter Set Snsr INCLUDE_LEADING_SILENCE to 1 to pass the trigger audio to the LVCSR recognizer Does start- and endpoint detection on Snsr SOURCE_AUDIO_PCM using a Voice Activity Detector then sends this segmented audio to the large-vocabulary recognizer in Snsr SLOT_0 The combined model is a Phrase Spotter</field>

    <field name="text">Task Models The model/ subdirectory contains sample task model data files Use a groupId of com.sensory.speech.snsr.model when referring to these models in a Gradle build script dependency list for example Models marked with are exclusive to the TrulyNatural SDK Example task models Phrase Spotters Spotter Enrollment Voice Activity Detector Large Vocabulary Continuous Speech Recognizer Templates See Phrase Spotter spot-hbg-enUS-1.4.0 Fixed-phrase spotter for US English spot-voicegenie-enUS-6.5.1 Fixed-phrase spotter for US English spot-music-enUS-1.2.0 Music control command set US English ca-voicegenie-enUS-1.1.0.snsr Fixed-phrase spotter for in US English Adapts to users speech to improve false-accept rates Model adaptation and enrollment happens automatically and without any addtional code requirements you can use this model as a drop-in replacement for the fixed-phrase spotter Optional settings of interest include Snsr CACHE_FILE and Snsr MAX_USERS This model requires support for multi-threading Here s an example The reported Snsr RES_TEXT value changes once enrollment has identified and enrolled a new speaker See Spotter Enrollment eft-hbg-enUS-23.0.0.9.snsr Enrolled fixed-phrase spotter for US English This model produces spotters with a low imposter accept rate udt-universal-3.66.1.9.snsr User-Defined Trigger enrollment This model creates creates spotters with nine different operating points and supports multiple languages Optimized for German English Australian British Indian United States Spanish European Union North American French European Union Italian Korean Brazilian Portuguese and Mandarin Chinese udt-enUS-5.1.1.9.snsr UDT enrollment with backwards compatibility This older model produces enrolled spotters with reduced accuracy Use this model only when targeting a THF 3.x DSP port or when TrulySecure Speaker Verification post-processing is used See Voice Activity Detector vad-ml-3.0.0.snsr Deep-learned Voice Activity Detector In general resource-limited devices do not have the compute power to allow for a low error rate when the task is unbounded Even if it was able to it is not clear if the device would be able to do a useful task or know how to react on any random speech input The device will typically be tasked to do something specific in a known context which limits the likelihood of out of context speech significantly and while the user could still say anything it is usually sufficient to just ignore such input For such tasks we care about detecting when some speech input is out-of-domain but we do not really care if we mis-recognize the exact words This allows us to use a small and lightweight in terms of compute resources background model to catch out-of-domain phrases and target our limited compute resources to accurately recognize in-domain phrases These are the background models we ship In some cases there may be sufficient compute resources to target a much larger domain and for such problems we include a large broad-domain model that is targeted to a range of problems that are broadly speaking in the command-and-control domain This could be used as a started model that can be be better targeted to an actual use case by collecting data merging that with the broader model and as actual domain data increase decrease the data from the broader model See Large Vocabulary Continuous Speech Recognizer for a list of settings these models support lvcsr-background-enUS-1.2.1.snsr US English model with support for Custom Recognition includes a small 1 MiB background language model to recognize speech input that is not part of the custom grammar The background recognizer is optimized for speed and size It has a small vocabulary and will mis-recognize most words Use it only to detect utterances not covered by the grammar you provide The top-level grammar in this model is Default values contains a class built from grammar it doesn t consume any input or produce any output is not defined contains a small recognizer optimized to recognize out-of-domain speech input stt-enUS-automotive-medium-2.3.13.snsr Speech-To-Text English recognizer with broad-domain support and special focus on automotive command-and-control tasks It includes a machine-learned NLU component that identifies automotive intents and entities This model requires STT support which currently depends on third-party Open Source modules that are optionally included in the TrulyNatural SDK See Open Source Licenses for details This model does not support Custom Recognition or lightweight VAD All model components acoustic language and NLU are owned by Sensory Recognized NLU intents and entities Intent Entities Examples activate_car_alarm car alarm on set the car alarm activate_lights automatic_lights dashboard_lights daytime_running_lights door_lights fog_lights hazard_lights high_beams interior_lights low_beams parking_lights light front rear driver_side left_side passenger_side right_side duration percentage_value trunk turn on the headlights flash the brights cabin lights on adjust_mirror front rear driver_side left_side passenger_side right_side side rearview direction adjust_type percentage_value length_unit length_unit adjust driver side mirror fold in the side mirrors lower rearview mirror set the passenger side mirror up one inch affirm confirm please answer_call contact_name accept my call answer call from ylana average_m_p_g check gas mileage battery_level number_unit number_unit check the battery level bot_challenge am i talking to a human are you a bot call_contact contact_name message call jeff make a call to marco call_emergency ems call nine one one call the police call_end hang up call call_general digit dial make a call call_number phone_number call seven six five seven three zero six four one five camera_off camera front rear rearview side back camera off camera_on camera front rear rearview side activate all cameras turn on the dash cam cancel cancel quit change_gears gear put it in t_side all my windows child lock off warning_light._specific warning_light check engine light provide information regarding blinking check engine light on dashboard what does the green oil light indicate wash_window front rear clean all back glass mist my front windshield washer_fluid_level check washer fluid level lvcsr-build-enUS-2.7.0.snsr US English model with support for Custom Recognition Supports classes and NLU slot events lvcsr-lib-enUS-1.2.0.snsr US English class library This provides pre-compiled classes for common domains Use with lvcsr-build-enUS-2.7.0.snsr to simplify Custom Recognition grammars See Binary class libraries for a usage example lvcsr-lib-enUS-1.2.0.json provides the content of the class description table below in machine-readable format See Task Templates tpl-spot-concurrent-1.4.0.snsr Runs the spotter models in Snsr SLOT_0 and Snsr SLOT_1 simultaneously See tpl-spot-concurrent tpl-spot-debug-1.5.0.snsr Adds debug instrumentation to the spotter model in Snsr SLOT_0 See tpl-spot-debug tpl-spot-select-1.4.0.snsr Runs either the spotter model in Snsr SLOT_0 or the one in Snsr SLOT_1 The active slot selection is controlled with Snsr SLOT See tpl-spot-select tpl-spot-sequential-1.5.0.snsr Runs the spotter model in Snsr SLOT_0 until it spots then the model in Snsr SLOT_1 Use this to create a recognizer for a wake word followed by one or more if Snsr LOOP 1 commands from a set of phrases See tpl-spot-sequential tpl-spot-vad-3.8.0.snsr Runs Voice Activity Detector on audio following a phrase spotted by the model in Snsr SLOT_0 Suitable for spot-to-search applications Uses a deep-learned VAD for improved segmentation accuracy See tpl-spot-vad tpl-spot-lvcsr-1.5.0.snsr Removed from version 7.2.0 and later Use tpl-spot-vad-lvcsr-3 15 0 snsr instead Runs spotter model in Snsr SLOT_0 until it spots then the LVCSR recognizer in Snsr SLOT_1 Requires the experimental built-in VAD support in the LVCSR recognizer Example You must explicitly set Snsr TRAILING_SILENCE when using this template If the trailing silence time-out is not set the template will not invoke Snsr RESULT_EVENT and will not return to listening for the spotter phrase See tpl-spot-vad tpl-spot-vad-lvcsr-3.15.0.snsr Runs spotter model in Snsr SLOT_0 until it spots then the LVCSR recognizer in Snsr SLOT_1 gated by a Voice Activity Detector Uses a deep-learned VAD for improved segmentation accuracy See tpl-spot-vad-lvcsr tpl-vad-lvcsr-3.14.0.snsr Runs the LVCSR recognizer in Snsr SLOT_0 gated by a deep-learned Voice Activity Detector See tpl-vad-lvcsr tpl-opt-spot-vad-lvcsr-1.20.0.snsr Runs a large vocabulary recognizer gated by either a spotted phrase or just a Voice Activity Detector The template has two slots Snsr SLOT_0 or Snsr PHRASESPOT as an alias for the spotter model and Snsr SLOT_1 or Snsr LVCSR for the large vocabulary recognizer Set Snsr SLOT to Snsr SLOT_0 to gate the recognizer with the spotted phrase and set Snsr SLOT to Snsr SLOT_1 to gate it with the VAD instead If Snsr SLOT isn t set it defaults to Snsr SLOT_0 Example use</field>

    <field name="keywords">Java API</field>
    <field name="text">TrulyNatural Java SDK This library uses a dataflow approach to evaluate speech recognition tasks It relies on inversion of control User-defined handlers are invoked to report results and control task flow Task models define flow pipelines and behavior The API contains two primary data types Session and Stream Sessions encapsulate the entire state of a task instance and all session input and output data are are vectored through streams Session instance behavior is customized via settings of which there are three variants Configuration settings are serializable read-write values These are used for parameter values and model objects Task models contain reasonable default values modify these only to tweak results Runtime settings are instance-specific and not serializable These include handlers iterators input streams and values such as the name of the phrase being enrolled Result settings are read-only values with very limited scope such as the recognition results Stream instances are created on various underlying data streams such as files memory segments and live audio sources Only the constructors are type-specific all other functions are independent of the underlying stream type Task evaluation typically follows this recipe Create a new session instance Load a task model into the instance Set the input source stream Register one or more event handlers Enter the main loop The library will process the input streams and invoke event handlers at appropriate times The main loop continues until a terminating condition is reached such as an event returning an error code Release the session instance</field>

    <field name="name">Snsr.PUSH_DURATION_LIMIT</field>
    <field name="url">classcom_1_1sensory_1_1speech_1_1snsr_1_1Snsr.html#a7b4b62a85a3760da760fc7ddb9a1edd9</field>
    <field name="keywords">PUSH_DURATION_LIMIT Snsr.PUSH_DURATION_LIMIT Snsr</field>
    <field name="text">Sets a limit to the maximum processing time SnsrSession.push should consume This setting is the maximum number of miliseconds any call to SnsrSession.push should spend processing data before returning control to the caller The default value is 0 which disables the processing limit You should use a push-duration-limit if You re using SnsrSession.push You collect live audio on the same thread as the recognizer You will drop audio packets if you don t return from SnsrSession.push before the next packet is available Snsr.PUSH_DURATION_LIMIT adds a cap to the amount of CPU used in each call to SnsrSession.push This requires and allocates an additional input ring buffer If you have a separate thread or interrupt-driven live audio recording and you want to maximize throughput increase the size of the audio ring buffer instead of using a Snsr.PUSH_DURATION_LIMIT Recommendations Use 1 5 ms audio chunks The audio recording buffer size determines the longest time the average recognizer throughput can fall behind real time With a a 3 0 ms buffer only two 1 5 ms block fit which means that every SDK processing call must return within 1 5 ms or we ll lose a block or partial block Using a 3 0 0 ms buffer relaxes this 2 0 blocks mean that we can fall up to 1 8 blocks 2 7 0 ms behind before losing audio ANDROID SnsrSession.setDouble SnsrSession.push</field>
  </doc>
  <doc>
    <field name="type">variable</field>
    <field name="name">Snsr.PUSH_BUFFER_SIZE</field>
    <field name="url">classcom_1_1sensory_1_1speech_1_1snsr_1_1Snsr.html#ac6cfb675dd08a56861eb0e225deaee44</field>
    <field name="keywords">PUSH_BUFFER_SIZE Snsr.PUSH_BUFFER_SIZE Snsr</field>
    <field name="text">The size of the internal ring buffers used by SnsrSession.push If SnsrSession.push is used with a Snsr.PUSH_DURATION_LIMIT processing will require deferral if the duration limit is reached In this case SnsrSession.push will allocate a ring buffer to hold these data This setting configures the size of this buffer in bytes The default buffer size is sufficient to defer up to 2 5 0 ms of audio data SnsrSession.setInt SnsrSession.getInt Snsr.PUSH_DURATION_LIMIT Snsr.RES_PUSH_BUFFER_BACKLOG</field>

    <field name="text">Reports the number of bytes of deferred SnsrSession.push data If SnsrSession.push is used with a Snsr.PUSH_DURATION_LIMIT this setting reports the number of bytes deferred for processing in subsequent calls to SnsrSession.push SnsrSession.getInt Snsr.PUSH_BUFFER_SIZE Snsr.PUSH_DURATION_LIMIT</field>

    <field name="text">Phrase spot listening window in seconds or milliseconds This is the duration that a spotter will listen for a command before timing out Spotters with short listening windows are typically optimized to have lower false reject but higher false accept rates If this value is 1 2 0 or less it is in seconds Values larger than 1 2 0 are in ms In wake word spotters tuned for continuous listening this value is 0 This value is only used when Converting models to DSP format for embedded use When the spotter is used in Snsr SLOT_1 of the tpl-spot-sequential spotter template model See What is a Command Set for a usage example In all other cases spotters listen continuously regardless of the value of Snsr LISTEN_WINDOW SnsrSession.getInt SnsrSession.setInt</field>

    <field name="keywords">OPERATING_POINT Snsr.OPERATING_POINT Snsr</field>
    <field name="text">Spotter operating point Selects the trade-off between false accept and false reject errors for fixed-phrase spotters The operating point was known as the search index in earlier versions of the TrulyNatural SDK Range is 1 to 2 1 inclusive Note that not all operating points are necessarily valid Use Snsr.OPERATING_POINT_LIST to iterate over the available points Lower-numbered points have a lower false accept rate at the expense of higher false reject fraction The false accept rate is expressed as the expected number of false accepts where the recognizer mistakenly spots the trigger phrase per time unit The false reject rate is the percentage of times the actual trigger phrase is spoken but not recognized The default operating point is selected by Sensory during trigger development for a good balance between the these two error types SnsrSession.getInt SnsrSession.setInt Snsr.OPERATING_POINT_LIST</field>

    <field name="text">Out-of-vocabulary rejection sensitivity This setting controls out-of-vocabulary rejection for Custom Recognition Custom LVCSR recognizers report no-match/ for words or phrases that are not in the grammar With a Snsr.OOV_REJECT value of 0 the recognizer will never report no-match/ it will return the closest match instead With Snsr.OOV_REJECT at 1.0 almost all input will return no-match/ The optimal value for Snsr.OOV_REJECT depends on the vocabulary used A reasonable value to start testing with is 0.5 Do not change Snsr.OOV_REJECT for models that include statistical language model components These models typically have either broad- or background- in the model name and are configured to use the language model to recognize utterances not covered by the custom grammar Supported in TrulyNatural recognizers only SnsrSession.setDouble</field>

    <field name="keywords">RESULT_MAX Snsr.RESULT_MAX Snsr</field>
    <field name="text">The maximum number of alternate phrase results to consider Limits the number of alternate phrases returned by LVCSR models If Snsr.RESULT_MAX 1 the Snsr.PHRASE_LIST iterator will return phrase-level recognition results in order of likelihood The default Snsr.RESULT_MAX value is 1 which returns only the most likely result Limitations The Snsr.WORD_LIST and Snsr.MODEL_LIST iterators are available for the most likely result only Time alignments are accurate for the most likely result only Silence markup is elided from all but the top scoring phrase An empty Snsr.RES_TEXT result indicates that silence was the best match to the acoustic input N-best processing is computationally expensive frequently prohibitively so Contact Sensory for guidance before using this feature in production Supported in TrulyNatural recognizers only SnsrSession.setInt Snsr.RESULT_EVENT Snsr.PHRASE_LIST</field>

    <field name="text">Controls whether incomplete LVCSR results are accepted The Snsr RES_TEXT result available in the Snsr RESULT_EVENT callback for LVCSR recognizers reports the recognition result that best matches the acoustic evidence the recognizer saw The default behavior is to show incomplete results even if they are not accepted by the grammar specification For example if a custom recognizer uses and the audio contains only then the final result will be If this behavior is not desirable setting Snsr COMPLETE_ONLY to 1 will suppress such incomplete results The Snsr RESULT_EVENT callback will still happen but Snsr RES_TEXT will be no-match/ The Snsr NLU_SLOT_EVENT will not be invoked Supported in TrulyNatural recognizers only SnsrSession.setInt Snsr.RESULT_EVENT Snsr.RES_TEXT</field>

    <field name="text">NLU grammar stream Creates a lightweight NLU parser from a grammar specification read from a stream The grammar must use UTF-8 encoding The NLU model will recognize only those phrases that the grammar generates The NLU parser is applied to the recognition result Snsr.RESULT_EVENT and generates Snsr.NLU_SLOT_EVENT for each match found The model will be ready to recognize once SnsrSession.set Snsr.NLU_GRAMMAR_STREAM SnsrStream returns For larger grammars the build process can take a significant amount of time To create a grammar for a NLU class in Class-based recognition append the class name to Snsr.NLU_GRAMMAR_STREAM SnsrSession.set Snsr.NLU_GRAMMAR_STREAM SnsrStream Supported in TrulyNatural recognizers only Requires a model that supports building SnsrSession.setStream Grammar Specification Syntax LVCSR with lightweight NLU parsing</field>

    <field name="text">Reason for enrollment failure Provides a shorthand indication of why the enrollment was rejected List of possible values for Snsr.RES_REASON Reason Guidance energy-min Please speak louder energy-stddev This recording does not sound like speech silence-begin Please wait for the prompt before speaking silence-end The trailing silence too short snr The recording is too noisy Please move to a quieter environment rec-variance The difference between the recordings is too large Please repeat the exact same phrase poor-rec-limit The recording may not contain speech Please speak a consistent trigger clipping The recording is clipped please reduce the volume vowel-duration Please speak more slowly or choose a different phrase with more vowel sounds repetition This phrase has too many repeated sounds Please choose another silence-in-phrase Please don t pause even briefly in the middle of the recording spot Please say the exact enrollment phrase speaking clearly and naturally phrase-quality This phrase is not suitable please choose another or speak a little more slowly audio-quality The enrollment shows signs of problems with the audio hardware audio-duration The enrollment recording is too short audio-volume No audio detected Please speak louder audio-failure varies SnsrSession.getString Snsr.RES_GUIDANCE</field>

    <field name="name">SnsrSession.require</field>
    <field name="args">(String key, String value)</field>

    <field name="keywords">require SnsrSession.require SnsrSession</field>
    <field name="text">Validates task requirements Checks that the value of the key matches the required value value If key is Snsr.TASK_VERSION this function uses semantic version precedence to determine whether the task version meets the value version requirement value is a semantic version range A range is composed of one or more sets joined by A version matches a range if and only if every comparator in at least one of the separated sets is satisfied by the version A set is a list of comparators separated by whitespace A set is satisfied by the intersection of all the comparators it includes A comparator is an operator followed by a version operators include range comparisons taskVersion value taskVersion M where M is the next major version number taskVersion value taskVersion M where M is the next major version number skipping over zeros from the left For taskVersion 1.0.0 this is equivalent to the operator minor.patch allows only patch updates e.g 1.1 will accept 0.1.2 but not 0.2.0 The default behavior when no operator is specified is This method is used as a sanity check to verify that the task model loaded is of the correct type and that it has a compatible version Example key the name of a setting to validate such as Snsr.TASK_TYPE or Snsr.TASK_VERSION value string to match the key setting against such as Snsr.PHRASESPOT The SnsrSession instance IllegalArgumentException</field>
  </doc>

    <field name="text">Processes stream data in a session Enters the main SnsrSession processing loop This function will process data read from input streams invoke SnsrSession.Listener registered in the session and if defined write to output streams Processing will continue until One of the data stream reach SnsrRC.EOF or one of the invoked callbacks return an error code Return codes other than SnsrRC.OK SnsrRC.STREAM_END SnsrRC.STOP SnsrRC.SKIP SnsrRC.REPEAT and SnsrRC.TIMED_OUT will raise an exception The SnsrSession instance IOException</field>

    <field name="keywords">push SnsrSession.push SnsrSession</field>
    <field name="text">Processes data in a session Adds data to the name input SnsrStream for SnsrSession s then process these and other buffered stream data Invokes SnsrSession.Listener registered in the session and if defined writes to output streams Processing will continue until All data are ingested Or one of the invoked callbacks returns an error code which SnsrSession.push() will return SnsrRC.INTERRUPTED SnsrRC.REPEAT SnsrRC.SKIP SnsrRC.STOP or SnsrRC.TIMED_OUT should be used to indicate that the operation was stopped on request Or the Snsr.DURATION_LIMIT timeout is reached SnsrSession.Listener are invoked on the thread that SnsrSession.push() was called on The processing loop is single-threaded so it stalls while waiting for user functions to return If Snsr.DURATION_LIMIT is used SnsrSession.push() has to defer processing when the duration limit is reached In this case data are added to an internal ring buffer SnsrSession.push() will report SnsrRC.NOT_ENOUGH_SPACE if no ring ring buffer space remains for this deferral To address such a failure you could Increase the Snsr.PUSH_BUFFER_SIZE Increase the Snsr.PUSH_DURATION_LIMIT Use a model with lower CPU requirements TrulyNatural SDK 6.20 name the name of an input stream such as Snsr.SOURCE_AUDIO_PCM data read-only pointer to data typically audio samples The SnsrSession instance IOException SnsrSession.run() SnsrSession.setHandler() SnsrSession.stop() Snsr.PUSH_DURATION_LIMIT Snsr.PUSH_BUFFER_SIZE Snsr.RES_PUSH_BUFFER_BACKLOG</field>

    <field name="keywords">SnsrStream</field>
    <field name="text">Primary stream class This section describes the stream abstraction through which all SnsrSession inputs and outputs are vectored The stream API is small and has well-defined semantics Streams can be created on different underlying data streams file names handles memory segments live audio sources and so on Only the static constructor methods are type-specific all other functions are independent of the underlying stream type Operations that take SnsrStream handles as arguments operate on any of the types The same recognition function for example could be used to recognize from file or live input No operations are done on the underlying data provider until SnsrStream.open() is called and no operations are done after SnsrStream.close() has been called The current implementation does not do any thread-level locking Threaded access to stream handles must be protected by explicit synchronization calls</field>

    <field name="args">(SnsrStream a, SnsrStream b)</field>

    <field name="keywords">fromStreams SnsrStream.fromStreams SnsrStream</field>
    <field name="text">Concatenates two streams Creates a new SnsrStream that is a concatenation of a and b Streams a and b will be each be opened exactly once These should be unopened SnsrStream.getMeta() for SnsrStreamMeta.OPEN_COUNT must be 0 when SnsrStream.fromStreams() is called This limitation does not apply to streams returned by this function these can be nested to arbitrary depth to concatenate more than two streams The new stream will read from or write to a until end-of-stream is reached then switch to stream b until that is exhausted at which point SnsrRC.EOF is returned Streams a and b must have identical modes If one stream was opened for reading and the other for writing this function will set the error code to SnsrRC.WRONG_MODE Closing this stream will close the current source stream The next open call will open the next source stream When no further source streams remain SnsrStream.open() returns SnsrRC.CANNOT_REOPEN a first source stream b second source stream A new SnsrStream handle</field>

    <field name="text">Provider API for user-defined stream types Use this interface to add new SnsrStream types Each SnsrStream type exposes a single API function used to create a new instance of this type The constructor function sets up the required data structures and copies arguments into these structures for use by the Provider.onOpen() method The constructor must not open the underlying data stream Provider.onOpen() will do this instead Delaying the open operation allos for function compositions such as a SnsrStream that is a concatenation of other streams Use SnsrStream.fromProvider() to create a SnsrStream instance from a SnsrStream.Provider instance SnsrStream.fromProvider() SnsrStreamAudioDeviceAndroid.java SnsrStreamAudioDeviceGeneric.java SnsrStream.fromAudioDevice() SnsrStream.fromAudioFile() SnsrStream.fromAudioStream() SnsrStream.fromFileName() SnsrStream.fromBuffer() SnsrStream.fromMemory() SnsrStream.fromOpenStream() SnsrStream.fromStreams() SnsrStream.fromString()</field>

    <field name="text">Overview This is release 7.4.0 of Sensory s TrulyNatural speech recognition SDK which includes A Java API for Android macOS Linux and Windows Running Large Vocabulary Continuous Speech Recognition tasks Includes tools to build LVCSR models from grammars or lists of phrases and a model suitable for on-device command and control VoiceHub provides a user interface for creating recognition grammars Fixed-phrase and enrolled phrase spotter support Create custom spotter models with VoiceHub Command line tools to enroll and evaluate phrase spotter models Model output suitable for use with Sensory s DSP phrase spotter products See Changelog for a detailed list of changes from previous releases The TrulyNatural SDK is a strict superset of Sensory s TrulyHandsfree SDK with additional support for large vocabulary speech-to-text Requirements macOS x86_64 Linux or Windows version 1 0 or later Microsoft Visual Studio 2 0 2 2 development machine iOS Xcode 15.0 or later Java Java JDK 1 1 through 1 7 Android Android Studio Giraffe 2022.3.1 or later or later Android API level 2 1 or later For optimal performance ensure that the dynamic range of the input audio spans at least 1 2 bits 2 4 dBFS peak-to-peak sample values from 2 0 4 8 to 2 0 4 7 and that no clipping is present Next steps Conceptual Model provides a high-level overview of the API design Follow Quick Start to build the included sample code See the Frequently Asked Questions Known Issues will be addressed in future releases Review the host Command-line Tools Use these to enroll user-defined triggers and evaluate models on the development machine See the Task Models page for a list of example spotters recognizers and templates included in this distribution Directory layout Directory Contents bin/ Host platform Command-line Tools data/enroll/ Test audio recordings include/ C API header files lib/ arch Target platform C archive libraries lib/java/ Java archives m2repository/ Local Maven 2 repository with copies of libraries and models model/ Task data models sample/ Sample code and applications sample/android/ Android sample apps sample/java/ Java samples util/ Gradle scripts to Publish artifacts Installation utilities Name Description relicense Reapplies license keys in an installed TrulyNatural SDK uninstall Removes the TrulyNatural SDK installation Performance TrulyNatural libraries for Sensory s standard ports are fully optimized Vector instructions are used where available on x86 and ARM CPUs Much lower MCPS can be achieved by using Neon instructions when available on ARM cores Sensory Sales can assist in selecting appropriately sized models for your target platform</field>
